        special_note=_" This unit is able to teleport to nearby allied Priestesses, Matriarchs, Patronesses, Harbingers or Seers."
        [tunnel]
            [filter]
            [/filter]
            [source]
                x,y=$teleport_unit.x,$teleport_unit.y
            [/source]
