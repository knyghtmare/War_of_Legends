#enddef

#define WEAPON_SPECIAL_ETHER_GRIP_EVENTS
    [event]
        name=attacker_hits
        first_time_only=no

        [filter_attack]
            special_id=lowres_ethergrip
        [/filter_attack]

        [filter_second]
            [not]
                level=0
                [or]
                    status=res_ethergrip
                [/or]
            [/not]
        [/filter_second]

        {VARIABLE second_unit.status.res_ethergrip yes}

        [unstore_unit]
            variable=second_unit
            find_vacant=no
            text= _ "ether grip"
            female_text= _ "female^ether grip"
            red,green,blue=175,65,155
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn end

            [filter]
                x,y=$x2,$y2
            [/filter]

            [effect]
                apply_to=image_mod
                replace="BLEND(175,65,155,0.5)"
            [/effect]
            [effect]
                apply_to=image_mod
                add="O(60%)"
            [/effect]

            [effect]
                apply_to=resistance
                replace=no
                [resistance]
                    fire=+20
                    arcane=+20
                    blade=+20
                    impact=+20
                    cold=+20
                    electric=+20
                    energy=+20
                    arcane_focus=-20
                    pierce=+20
                [/resistance]
            [/effect]
        [/object]
    [/event]

    [event]
        name=side turn end
        first_time_only=no

        [store_unit]
            [filter]
                side=$side_number
                status=res_ethergrip
            [/filter]
            variable=res_ethergrip
        [/store_unit]

        [foreach]
            array=res_ethergrip

            [do]
                {CLEAR_VARIABLE res_ethergrip[$i].status.res_ethergrip}

                [unstore_unit]
                    variable=res_ethergrip[$i]
                [/unstore_unit]
            [/do]
        [/foreach]

        {CLEAR_VARIABLE res_ethergrip}
    [/event]
#enddef

