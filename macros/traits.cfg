#define TRAIT_HARDY
    # Hardy units have extra resistances to weapons:
    [trait]
        id=hardy
        male_name=_"hardy"
        female_name=_"female^hardy"
        description=_"More resistant to weapon damage. +10% resistance to pierce, blade and impact."
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                pierce=-10
                blade=-10
                impact=-10
            [/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_RESISTANT
