#define ABILITY_STEELHIVE_EVENTS
    [event]
        name=side turn
        first_time_only=no
        [foreach]
            array=superior_life_forms_$side_number|
            [do]
                [if]
                    [have_unit]
                        id=$this_item.id
                        formula="hitpoints>$this_item.hitpoints"
                    [/have_unit]
                    [then]
                        [modify_unit]
                            [filter]
                                id=$this_item.id
                            [/filter]
                            hitpoints=$this_item.hitpoints
                        [/modify_unit]
                    [/then]
                [/if]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE (superior_life_forms_$side_number|)}
        [store_unit]
            [filter]
                side=$side_number|
                [filter_adjacent]
                    side=$side_number
                    ability=superior_life_form
                [/filter_adjacent]
            [/filter]
            variable=superior_life_forms_$side_number|
        [/store_unit]
        [foreach]
            array=superior_life_forms_$side_number|
            [do]
                [modify_unit]
                    [filter]
                        id=$this_item.id
                    [/filter]
                    [effect]
                        apply_to=hitpoints
                        increase=20
                        violate_maximum=yes
                    [/effect]
                [/modify_unit]
            [/do]
        [/foreach]
    [/event]

    [event]
        name=side turn end
        first_time_only=no
        [modify_unit]
            [filter]
                race=steelhive
                [filter_side]
                    [enemy_of]
                        side=$side_number
                    [/enemy_of]
                [/filter_side]
                [filter_adjacent]
                    ability=reprogram
                    side=$side_number
                [/filter_adjacent]
            [/filter]
            side=$side_number
        [/modify_unit]
    [/event]

    [event]
        name=attacker hits
        first_time_only=no
        [filter]
            ability=mechanizing_virus
        [/filter]
        [filter_second]
            [not]
                race=steelhive
            [/not]
            [not]
                canrecruit=yes
            [/not]
            formula="hitpoints>0"
        [/filter_second]
        [filter_attack]
            range=melee
        [/filter_attack]
        {VARIABLE_OP infection rand (1..100)}
        [if]
            [variable]
                name=infection
                less_than_equal_to=5
            [/variable]
            [then]
                [switch]
                    variable=second_unit.usage
                    [case]
                        value=scout
                        [transform_unit]
                            id=$second_unit.id
                            transform_to=Steel Wyrm
                        [/transform_unit]
                    [/case]
                    [case]
                        value=fighter
                        [transform_unit]
                            id=$second_unit.id
                            transform_to=Steel Slasher
                        [/transform_unit]
                    [/case]
                    [case]
                        value=archer
                        [transform_unit]
                            id=$second_unit.id
                            transform_to=Steel Impaler
                        [/transform_unit]
                    [/case]
