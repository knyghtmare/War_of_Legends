#define WOL_AMLA_HP_BOOST
    [advancement]
        strict_amla=yes
        major_amla=yes
        max_times=100
        id=amla_hitpoints
        description= _ "Endurance: +8 HP (Hitpoints)"
        image="icons/armor-chain.png"

        [effect]
            apply_to=hitpoints
            increase_total=8
        [/effect]

        {WOL_AMLA_EFFECTS_HEAL}
    [/advancement]
#enddef


