#enddef

#define ABILITY_RADIANCE
    [radiance]
        id=wol_radiance
        name= _ "radiance"
        description= _ "This unit slows and deals 8 arcane damage all nearby enemy units on the start of every new turn."
    [/radiance]

    # [/abilities]

    # {WOL_RADIANCE_EVENT}

    # [+abilities]
#enddef

#define NOTE_RADIANCE
    [special_note]
        note= _"This unit slows and deals 8 arcane damage all nearby enemy units on the start of every new turn."
    [/special_note]
#enddef

#define WOL_RADIANCE_EVENT
    [event]
        name=new turn
        first_time_only=no

        [store_unit]
            [filter]
                [filter_adjacent]
                    ability=wol_radiance
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
            variable=opp
        [/store_unit]

        [foreach]
            array=opp
            [do]
                [harm_unit]
                    [filter]
                        x,y=$opp[$i].x,$opp[$i].y
                    [/filter]
                    fire_event=yes
                    animate=yes
                    amount=8
                    damage_type=arcane
                    slowed=yes
                    delay=25
                [/harm_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE opp}
    [/event]
#enddef

