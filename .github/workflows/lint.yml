name: lint

on: [push, pull_request]

env:
  WESNOTH_VERSION: 1.17.4

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Lint WML
      uses: czyzby/wesnoth-wml-linter@latest
      with:
        wesnoth-version: ${{ env.WESNOTH_VERSION }}
    - name: Verify images
      uses: czyzby/wesnoth-png-optimizer@latest
      with:
        wesnoth-version: ${{ env.WESNOTH_VERSION }}
        threshold: 5