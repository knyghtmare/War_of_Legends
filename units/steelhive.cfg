[race]
    id=steelhive
    help_taxonomy=mechanical
    name= _ "race^Steelhive"
    plural_name= _ "race^Steelhive"
    help_taxonomy=mechanical
    {STEELHIVE_NAMES}
    description= _ "The Steelhive is a collective race driven by the urge to expand and catalogue all existing life, and to improve its own ability to design machines based on the lifeforms it has collected. To this end, the collective has engaged in a policy of planetary conquest, assimilating the dominant organisms of the worlds they encounter and converting them into different metallic forms. The Steelhive has no leadership beyond a shared desire by the collective to catalogue more life and create more unique models based on those catalogues, and thus has no centralized weakness, behaving more like a plague than anything else.

The origin of the Steelhive is largely unknown, but the first documented appearance of the Metallizing Virus within our light cone was on the planet of Sciruss IV. The fact that the Metallizing Virus is quite clearly of engineered design rather than accidental evolution, combined with the observation that Sciruss IV had no technology capable of creating such a thing, implies that the creators of the Metallizing Virus have access to faster-than-light travel and technology quite beyond anything we know. The Steelhive is incredibly dangerous, and must be eliminated before it becomes too widespread to contain."
    num_traits=2
    ignore_global_traits=yes
    {TRAIT_MECHANICAL}
    {TRAIT_AUTOTARGET}
    {TRAIT_ANTIGRAVITY}
    {TRAIT_REINFORCED}
    {TRAIT_OPTIMIZED}
[/race]

