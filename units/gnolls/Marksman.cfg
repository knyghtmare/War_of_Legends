#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Gnoll Marksman
    name= _ "Marksman"
    race=gnoll
    image="units/gnolls/marksman.png"

    hitpoints=45
    movement_type=gnollfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=Gnoll Deadeye
    cost=30
    usage=archer
    description= _ "Hired by the minotaurs to aid in their battles, marksmen among gnolls are adept at their bows and almost unstoppable in mountainous or marshy regions."
    
    {NOTE_SWAMP_PROWL}

    die_sound={SOUND_LIST:OGRE_DIE}
    {DEFENSE_ANIM "units/gnolls/marksman.png" "units/gnolls/marksman.png" {SOUND_LIST:OGRE_HIT} }
    [abilities]
        {ABILITY_SWAMP_PROWL}
    [/abilities]
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=8
        number=2
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        type=pierce
        range=ranged
        damage=5
        number=5
        icon=attacks/bow-orcish.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    {GENERIC_SWORD_ANIM sword "units/gnolls/marksman.png"}
    {GENERIC_BOW_ANIM bow "units/gnolls/marksman.png"}
[/unit_type]
