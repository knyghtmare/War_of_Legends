#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Legion Gunner
    name= _ "Legion Gunner"
    race=human
    image="units/human-legion/gunner.png"

    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=Legion Enforcer
    {AMLA_DEFAULT}
    cost=25
    usage=mixed fighter
    description= _ "Some Legion spearman see best to use a thunderstick instead of a javelin. These gunners are trained to blast their foes to smithereens."
    {NOTE_FIRSTSTRIKE}
    
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-legion/gunner.png" "units/human-legion/gunner.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=pike
        description=_"pike"
        type=pierce
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=thunderstick
        description=_"thunderstick"
        icon=attacks/thunderstick.png
        type=pierce
        range=ranged
        damage=28
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-legion/gunner.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        start_time=-400
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            direction=n
            hits=yes
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                image="units/human-legion/gunner.png:400"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-legion/gunner.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
