#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Dark Warrior
    name= _ "Dark Warrior"
    race=human
    image="units/human-dark/sword-warrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-dark/sword-warrior.png"
        [/frame]
    [/leading_anim]
    [abilities]
        {ABILITY_TERROR_LEVEL_3}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=mixed fighter
    description= _ "While the Champions improve on the damage dealt on melee, Warriors can finish off adversaries at both close and long ranges. They are deadly with their chakrams and possess moderate skill with the sword. They take the position of captains, or in some cases, commanders, in the Legion."+{SPECIAL_NOTES}+{SPECIAL_NOTES_TERROR}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dark/sword-warrior.png" "units/human-dark/sword-warrior.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=90
        impact=90
        pierce=90
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=chakram
        description=_"razor chakram"
        type=blade
        range=ranged
        damage=8
        number=3
        icon=attacks/chakram.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/human-dark/sword-warrior.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/human-dark/sword-warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-dark/sword-warrior.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-dark/sword-warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-dark/sword-warrior.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [filter_attack]
            name=chakram
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/human-dark/sword-warrior.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [filter_attack]
            name=chakram
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/human-dark/sword-warrior.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
