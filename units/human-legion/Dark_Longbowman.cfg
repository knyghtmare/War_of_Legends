#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Dark Longbowman
    name= _ "Dark Longbowman"
    race=human
    gender=male
    image="units/human-dark/bow-longbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=68
    level=2
    alignment=chaotic
    advances_to=Dark Heavy Longbowman
    undead_variation=archer
    cost=26
    usage=archer
    description= _ "Longbows are fearsome weapons, but too difficult for beginning archers to wield. It takes great strength to draw one, and the added range and power it confers remain useless unless one has good aim with the weapon. Longbowmen carry their weapons as a badge of pride, and most bowmen look forward to the day they can begin using one."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=hatchet
        description=_"hatchet"
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack]
        name=bow-poison
        description=_"bow"
        type=pierce
        range=ranged
        damage=6
        number=2
        icon=attacks/bow.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/human-dark/bow-longbowman.png" "units/human-dark/bow-longbowman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-260
        offset=0.0~0.6:260,0.6~0.6:100,0.6~0.0:150
        [frame]
            duration=80
            image="units/human-dark/bow-longbowman.png"
        [/frame]
        [frame]
            duration=80
            image="units/human-dark/bow-longbowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-longbowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-longbowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-longbowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-dark/bow-longbowman.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-dark/bow-longbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-dark/bow-longbowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-dark/bow-longbowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
