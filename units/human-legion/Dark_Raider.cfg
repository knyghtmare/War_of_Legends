#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Dark Raider
    name= _ "Raider"
    race=human
    image="units/human-dark/horse-raider.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=Dark Knight,Dark Pillager
    undead_variation=mounted
    cost=18
    usage=scout
    description= _ "Despite their love for infantry, even the Dark Legion cannot deny the tactical advantage gained by mounted forces. The raiders often go ahead of the rest of the Legion, harbingers of the death to come, or chase after a retreating foe."
    die_sound=horse-die.ogg
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=torch
        description=_"torch"
        type=fire
        range=melee
        damage=4
        number=3
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-dark/horse-raider.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-dark/horse-raider.png" "units/human-dark/horse-raider.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-dark/horse-raider.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-dark/horse-raider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-dark/horse-raider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-dark/horse-raider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dark/horse-raider.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/human-dark/horse-raider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/human-dark/horse-raider.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/human-dark/horse-raider.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-dark/horse-raider.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/human-dark/horse-raider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
