#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Dark Heavy Longbowman
    name= _ "Heavy Longbowman"
    race=human
    gender=male
    image="units/human-dark/bow-heavy-bowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=67
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=archer
    cost=46
    usage=archer
    description= _ "Master bowmen have reached the zenith of their art, inasmuch as any human is capable. Armed with both a hatchet, and a great yew bow, these warriors crown battalions of archers with their presence, bringing down many a foe with their well-aimed shots."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dark/bow-heavy-bowman.png" "units/human-dark/bow-heavy-bowman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=hatchet
        description=_"hatchet"
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=10
        number=4
    [/attack]
    [attack]
        name=bow-poison
        description=_"bow"
        type=pierce
        range=ranged
        damage=7
        number=2
        icon=attacks/bow.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-260
        offset=0.0~0.6:260,0.6~0.6:100,0.6~0.0:150
        [frame]
            duration=80
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=80
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-dark/bow-heavy-bowman.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-dark/bow-heavy-bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-dark/bow-heavy-bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-dark/bow-heavy-bowman.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
