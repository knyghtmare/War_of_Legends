#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Razorbird
    name= _ "Razorbird"
    race=elemental
    {AIR_ELEMENTAL_TRAITS}
    image="units/elementals/razorbird.png"
    # {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=28
    movement_type=fly
    [resistance]
        arcane=90
    [/resistance]
    movement=8
    experience=35
    level=1
    alignment=neutral
    advances_to=Thunderbird
    cost=18
    usage=scout
    description= _ "Lightning is not an element, however air elementals can take the form of a bird which can control it. These birds have razor feathers which can slice anything but they need more energy to generate a lightning bolt."
    {FLYING_DEFENSE_ANIM "units/elementals/razorbird.png" "units/elementals/razorbird.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [attack]
        name=beak
        description=_"beak"
        type=pierce
        range=melee
        damage=10
        number=1
    [/attack]
    [attack]
        name=blade shower
        description=_"blade shower"
        type=blade
        range=ranged
        damage=5
        number=3
        icon=attacks/razor-feathers.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        start_time=-500
        [frame]
            duration=50 # end @ -450
            image="units/elementals/razorbird.png"
            offset=0.0~-0.2
        [/frame]
        [frame]
            duration=200 # end @ -250
            image="units/elementals/razorbird-attack.png"
            offset=-0.2~-1.0
        [/frame]
        [frame]
            duration=150 # -100
            image="units/elementals/razorbird-attack.png"
            offset=-1.0~0.0
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/elementals/razorbird-attack.png"
                sound=spear.ogg
                offset=0.0~1.25
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/elementals/razorbird-attack.png"
                sound={SOUND_LIST:MISS}
                offset=0.0~1.25
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elementals/razorbird-attack.png"
            offset=1.25~0.75
        [/frame]
        [frame]
            duration=100
            image="units/elementals/razorbird.png"
            offset=0.75~0.0
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade shower
        [/filter_attack]
        {MISSILE_FRAME_THROWING_KNIFE}
        [frame]
            begin=-150
            end=50
            image="units/elementals/razorbird.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/elementals/razorbird-attack.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/elementals/razorbird-attack.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/elementals/razorbird.png"
        [/frame]
    [/attack_anim]
[/unit_type]
