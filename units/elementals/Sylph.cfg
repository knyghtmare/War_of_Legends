#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Sylph
    name= _ "Sylph"
    race=elemental
    {AIR_ELEMENTAL_TRAITS}
    image="units/elementals/sylph.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=windfly
    movement=6
    experience=35
    level=1
    alignment=neutral
    advances_to=Zephyr
    cost=20
    usage=archer
    description= _ "As winds spirits stay in their physical form, they grow stronger, as does their power over winds. The advanced ability to control or herd winds allows the elemental to attack with more force. In addition they are now strong enough to hold a dagger."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    {DEFENSE_ANIM "units/elementals/sylph.png" "units/elementals/sylph.png" wail.wav }
    die_sound=wail-long.wav
    [attack]
        name=dagger
        description="dagger"
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=tornado
        description=_"northern wind"
        type=cold
        range=ranged
        damage=6
        number=3
        icon=attacks/northern-wind.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=tornado
        description=_"galeforce"
        type=impact
        range=ranged
        damage=9
        number=2
        icon=attacks/ravage.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elementals/sylph.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/sylph-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/sylph-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elementals/sylph.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        [frame]
            begin=-100
            end=100
            image="units/elementals/sylph.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/sylph-ranged-1.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/sylph-ranged-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/sylph.png"
        [/frame]
    [/attack_anim]

    [standing_anim]
        [frame]
            begin=0
            end=250
            image="units/elementals/sylph.png"
        [/frame]
        [frame]
            begin=250
            end=500
            image="units/elementals/sylph-2.png"
        [/frame]
        [frame]
            begin=500
            end=750
            image="units/elementals/sylph.png"
        [/frame]
        [frame]
            begin=750
            end=1000
            image="units/elementals/sylph-3.png"
        [/frame]
    [/standing_anim]
[/unit_type]
