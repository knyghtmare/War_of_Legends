#textdomain wesnoth-War_of_Legends

#ifndef MULTIPLAYER
[unit_type]
    id=Brazier Whelpling
    name= _ "Brazier Whelpling"
    race=elemental
    {FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/brazier-whelpling.png"
    # {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
    hitpoints=20
    die_sound=drake-die.ogg
    movement_type=furnacefoot
    movement=5
    experience=20
    level=0
    alignment=neutral
    advances_to=Brazier Imp
    cost=9
    usage=fighter
    description=_ "Brazier Whelplings are Brazier Imps which have not completely hardened yet, thus they are weaker than their older siblings. Not an imposing threat, but once they harden they are much more of a threat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAT_ABSORPTION}
    {DEFENSE_ANIM "units/elementals/brazier-whelpling.png" "units/elementals/brazier-whelpling.png" {SOUND_LIST:DRAKE_HIT}}
    [abilities]
        {ABILITY_HEAT_ABSORPTION}
    [/abilities]
    [attack]
        name=fire claws
        description=_"fire claws"
        type=fire
        range=melee
        damage=7
        number=2
        icon=attacks/claws-flaming.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/brazier-whelpling.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/brazier-whelpling.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/brazier-whelpling.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [death]
        [frame]
            begin=0
            end=50
            image="units/elementals/brazier-whelpling.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/elementals/brazier-whelpling.png"
            sound=drake-die.ogg
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/elementals/brazier-whelpling.png"
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/elementals/brazier-whelpling.png"
        [/frame]
    [/death]
[/unit_type]
#endif
