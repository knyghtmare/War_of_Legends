#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Orcish Raider
    name= _ "Orcish Raider"
    race=orc
    image="units/orcs/raider.png"
    ellipse="misc/ellipse"

    hitpoints=50
    movement_type=orcishfoot

    #[advancefrom]
    #    unit="Orcish Grunt"
    #[/advancefrom]

    movement=5
    experience=63
    level=2
    alignment=chaotic
    advances_to=Orcish Terror
    cost=25
    usage=fighter
    description= _ "The Raiders wear an ugly bronze mask to make themselves more fearsome to the easily frightened humans."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/raider.png" "units/orcs/raider.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=whip
        description= _ "whip"
        icon=attacks/whip.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_DREAD}
        [/specials]
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/raider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/raider.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/raider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/raider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
