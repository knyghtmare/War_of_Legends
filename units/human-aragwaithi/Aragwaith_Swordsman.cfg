#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Aragwaith Swordsman
    name= _ "Swordsman"
    race=aragwaith
    image="units/human-aragwaithi/swordsman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=aragwaithfoot
    movement=5
    experience=39
    level=1
    alignment=neutral
    advances_to=Aragwaith Guard,Aragwaith Longswordsman
    cost=14
    usage=fighter
    description= _ "While the Aragwaithi are slight of body, they are also fast and nimble. These abilites, coupled with the intensive training given to the Aragwaith military, make for superb swordsmen. Swordsmen are clad in light chain mail - the better to resist the blades of their enemies."
    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/swordsman.png" "units/human-aragwaithi/swordsman-n.png"}
    {DEFENSE_ANIM "units/human-aragwaithi/swordman-defend-1.png" "units/human-aragwaithi/swordman.png" {SOUND_LIST:HUMAN_HIT} }

    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-aragwaithi/swordman-attack-[1,2].png:[100,200]"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

[/unit_type]
