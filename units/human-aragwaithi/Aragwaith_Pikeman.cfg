#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Aragwaith Pikeman
    name= _ "Pikeman"
    race=aragwaith
    image="units/human-aragwaithi/pikeman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=aragwaithfoot
    movement=5
    experience=70
    level=2
    alignment=neutral
    advances_to=Aragwaith Guardian
    cost=38
    description= _ "Having shown their merits in battle, Spearmen who do not choose the path of leadership will advance to the ranks of the Pikemen. Better armored than ordinary Spearmen, they drill almost fanatically until they act as a single unit against their foes. Their formations can even open out and face in all directions like the quills of a porcupine and in this way they have often shown themselves to be nearly invincible against countless futile charges by the enemy."
    usage=fighter
    {DEFENSE_ANIM "units/human-aragwaithi/pikeman-defend.png" "units/human-aragwaithi/pikeman.png" {SOUND_LIST:HUMAN_HIT} }
    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/pikeman.png" "units/human-aragwaithi/pikeman-n.png"}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=90
        pierce=80
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [death]
        start_time=0
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die1.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die2.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die4.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die5.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            duration=100
            image="units/human-aragwaithi/pikeman-attack-n-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/human-aragwaithi/pikeman-attack-n-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/human-aragwaithi/pikeman-attack-n-2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/human-aragwaithi/pikeman-attack-n-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=ne,nw
        start_time=-200
        [frame]
            duration=150
            image="units/human-aragwaithi/pikeman-attack-ne.png"
        [/frame]
