#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Aragwaith Flagbearer
    name= _ "Flagbearer"
    race=aragwaith
    image="units/human-aragwaithi/flagbearer.png"

    hitpoints=45
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [resistance]
        blade=90
    [/resistance]
    movement_type=aragwaithfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=Aragwaith Captain
    cost=27
    description= _ "The best spearmen always learn on the battlefield the importance of fighting side-by-side with their comrades, but some learn a more special lesson: that a group of soldiers fighting as one being can overcome even the greatest odds. To these warriors is given the banner of command; the sight of one billowing in the wind, surrounded by spearman, archers, swordsmen and riders, is one that the enemies of the Aragwaithi have quickly learned to fear."

    usage=fighter

    {DEFENSE_ANIM "units/human-aragwaithi/flagbearer-defend.png" "units/human-aragwaithi/flagbearer.png" {SOUND_LIST:HUMAN_HIT} }

    die_sound={SOUND_LIST:HUMAN_DIE}

    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/flagbearer.png" "units/human-aragwaithi/flagbearer-n.png"}

    [attack]
        name=glaive-stab
        description= _ "glaive"
        icon=attacks/glaive.png
        type=pierce
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=glaive-slash
        description={STR_SWORD}
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=glaive-stab
        [/filter_attack]
        direction=n
        start_time=-150

        [frame]
            image="units/human-aragwaithi/flagbearer-attack-n-[1,2,1].png:[50,200,50]"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -80}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=glaive-stab
        [/filter_attack]
        direction=ne,nw
        start_time=-100

        [frame]
            image="units/human-aragwaithi/flagbearer-attack-ne.png:200"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -80}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=glaive-stab
        [/filter_attack]
        direction=s
        start_time=-150

        [frame]
            image="units/human-aragwaithi/flagbearer-attack-s-[1,2,1].png:[50,200,50]"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -80}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=glaive-stab
        [/filter_attack]
        direction=se,sw
        start_time=-150

        [frame]
            image="units/human-aragwaithi/flagbearer-attack-se-[1,2,1].png:[50,200,50]"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -80}
