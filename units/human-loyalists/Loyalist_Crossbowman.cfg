#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Crossbowman
    name= _ "Crossbowman"
    race=human
    gender=male
    image="units/human-loyalists/crossbowman.png"
    profile="portraits/humans/sergeant.webp"

    hitpoints=43
    movement_type=smallfoot
    movement=4
    [resistance]
        blade=80
        pierce=80
        impact=80
        fire=90
        cold=90
    [/resistance]
    [defense]
        hills=60
        fungus=60
    [/defense]
    [movement_costs]
        swamp_water=4
        shallow_water=4
        mountains={UNREACHABLE}
        hills=3
    [/movement_costs]
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=none
    cost=25
    usage=archer
    description= _ "Trading away melee capabilities for a more defensive style of combat, the Crossbowman excels at holding locations from enemy forces until they can be relieved by reinforcements."

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/crossbowman-defend2.png" "units/human-loyalists/crossbowman-defend1.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=shield
        description=_"shield"
        icon=icons/shield_tower.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_DEFEND_ONLY}
        [/specials]
    [/attack]

    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-iron.png
        type=fire
        range=ranged
        damage=10
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]

        start_time=-300
        [frame]
            image="units/human-loyalists/crossbowman-defend1.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -300}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        start_time=-300
        [frame]
            image="units/human-loyalists/crossbowman-attack-ranged1.png:100"
        [/frame]
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/human-loyalists/crossbowman-attack-ranged2.png:100"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/human-loyalists/crossbowman-attack-ranged2.png:100"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/crossbowman-attack-ranged1.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-300
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/human-loyalists/crossbowman-attack-ranged[1,2,1].png:[100,100,100]"
        [/frame]
    [/attack_anim]
[/unit_type]
