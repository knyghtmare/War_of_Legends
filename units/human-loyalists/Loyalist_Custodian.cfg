#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Custodian
    name= _ "Custodian"
    race=human
    image="units/human-loyalists/custodian.png"

    hitpoints=72
    alignment=lawful
    cost=49
    movement_type=armoredfoot
    movement=4
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    experience=150
    [abilities]
        {ABILITY_PROTECTION}
    [/abilities]
    usage=fighter
    description= _ "Elite defenders of the cities of humanity are a marvel to behold. Armed with towering shields and razor-sharp glaives, the Custodians will hold off adversaries until reinforcements arrive or until they are eventually conquered."
    {NOTE_PROTECTION}

    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive
        description= _"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
        icon=attacks/rectangular-shield.png
    [/attack]
    {DEFENSE_ANIM "units/human-loyalists/custodian.png" "units/human-loyalists/custodian.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/custodian.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/custodian.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/custodian.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/custodian.png"
                sound="mace.wav"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/custodian.png"
        [/frame]
    [/attack_anim]
[/unit_type]
