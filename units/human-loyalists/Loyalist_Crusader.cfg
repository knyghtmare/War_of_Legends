#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Crusader
    name= _ "Crusader"
    race=human
    image="units/human-loyalists/crusader.png"
    small_profile="portraits/humans/transparent/general.png~SCALE(275,275)"
    profile="portraits/humans/transparent/general.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=fighter
    description= _ "Chevaliers who had served the Light long enough are entitled Crusaders."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/crusader.png" "units/human-loyalists/crusader.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        blade=80
        impact=80
        arcane=60
    [/resistance]

    [attack]
        name=sword
        description=_"divine sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
	name=divine lightning
        description=_"divine lightning"
	type=arcane
        range=ranged
        icon=attacks/divine-lightning.png
	[specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-loyalists/crusader.png"
            offset=0.0~0.1
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/crusader.png"
            offset=0.1~0.15
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/crusader.png"
            offset=0.15~0.35
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-loyalists/crusader.png"
                sound={SOUND_LIST:SWORD_SWISH}
                offset=0.35~0.45
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-loyalists/crusader.png"
                sound={SOUND_LIST:MISS}
                offset=0.35~0.45
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-loyalists/crusader.png"
            offset=0.45~0.5
        [/frame]
        [frame]
            begin=75
            end=95
            image="units/human-loyalists/crusader.png"
            offset=0.5
        [/frame]
        [frame]
            begin=95
            end=125
            image="units/human-loyalists/crusader.png"
            offset=0.5~0.4
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/human-loyalists/crusader.png"
            offset=0.4~0.2
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/human-loyalists/crusader.png"
            offset=0.2~0.0
        [/frame]
    [/attack_anim]

    {HUMAN_LIGHTNING 1 crusader}
    {HUMAN_LIGHTNING 1 crusader}
    {HUMAN_LIGHTNING 1 crusader}
[/unit_type]
