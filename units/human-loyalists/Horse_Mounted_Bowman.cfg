#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Mounted Bowman
    name= _ "Mounted Bowman"
    race=human
    image="units/human-loyalists/mounted-bowman.png"

    hitpoints=49
    movement_type=mounted
    movement=8
    experience=100
    level=2
    {AMLA_DEFAULT}
    alignment=lawful

    advances_to=null
    undead_variation=mounted
    cost=28
    usage=scout
    description= _ "Exchanging their shields for bows, some Cavalryman have been trained in basic archery for more versatile combat."

    die_sound=horse-die.ogg

    # maintain consistency with the Cavalryman
    [resistance]
        impact=60
        cold=80
    [/resistance]

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-loyalists/mounted-bowman-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-loyalists/mounted-bowman-defend.png" "units/human-loyalists/mounted-bowman.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/human-loyalists/mounted-bowman.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-loyalists/mounted-bowman-melee-1.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/human-loyalists/mounted-bowman-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/human-loyalists/mounted-bowman-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-loyalists/mounted-bowman-melee-1.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/human-loyalists/mounted-bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-loyalists/mounted-bowman-ranged-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/mounted-bowman-ranged-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/mounted-bowman-ranged-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/mounted-bowman-ranged-2.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/mounted-bowman-ranged-2.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-loyalists/mounted-bowman-ranged-2.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-loyalists/mounted-bowman-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
