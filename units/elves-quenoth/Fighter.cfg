#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Quenoth Fighter
    name= _ "Quenoth Fighter"
    race=quenoth
    ignore_race_traits=yes
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image=units/quenoth/fighter.png
    profile="portraits/quenoth/fighter.webp"
    hitpoints=34
    movement_type=quenoth_foot
    movement=5
    experience=36
    level=1
    alignment=lawful
    advances_to=Quenoth Warrior,Quenoth Flanker
    cost=12
    usage=fighter
    description= _ "Long ago, during more prosperous times, Elven warriors favored the use of swords as more elegant, versatile weapons compared to other melee armaments. However, in recent times, the dearth of supplies for smithing has reduced the availability of blade-crafting, necessitating the fashioning of cheaper, more easily repaired weaponry."
    
    die_sound={SOUND_LIST:ELF_HIT}

    [attack]
        name=spear
        #textdomain wesnoth-units
        description= _"spear"
        #textdomain wesnoth-War_of_Legends
        type=pierce
        range=melee
        damage=10
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/quenoth/fighter-defend-2.png" "units/quenoth/fighter-defend-1.png" {SOUND_LIST:ELF_HIT}}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        offset=0.0:130,0.0~0.6:170,0.6~0.0:230
        start_time=-300
        [frame]
            image="units/quenoth/fighter-attack[1,2,3,4,5].png:[80,70,100,50,230]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
