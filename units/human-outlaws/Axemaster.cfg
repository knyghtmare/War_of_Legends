[unit_type]
    id=Axemaster
    name= _ "Axemaster"
    race=human
    image="units/human-outlaws/axemaster.png"
    hitpoints=58
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
	{AMLA_DEFAULT}
    cost=24
    usage=fighter
    description= _ "Swords are, for many, an expensive luxury, and one which peasants can ill afford. Spears are much easier to make and will do well even without a spearhead, though most can afford one. Clad in leather armor, and often armed with a shield and a few javelins, spearmen are the staple of most armies, often thrown into the front lines with only the most basic training."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/axemaster.png" "units/human-outlaws/axemaster.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=14
        number=3
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=throwing axe
        description=_"throwing axe"
        icon=attacks/axe-crude.png
        type=blade
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
            name=throwing axe
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        start_time=-300
        [frame]
            image="units/human-outlaws/axemaster.png"
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -100}
    [/attack_anim]

    {GENERIC_AXE_ANIM axe "units/human-outlaws/axemaster.png"}
[/unit_type]
