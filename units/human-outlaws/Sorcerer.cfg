#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Sorcerer
    name= _ "Sorcerer"
    race=human
    gender=male
    image="units/human-outlaws/sorcerer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=64
    usage=healer
    description= _ "Sorcerers are the eldest among all humans. No one knows how these mages have lived to be more than a hundred years of age, but many suspect that it is due to their mastery of healing. Though physically weak, their magical skill is not to be undervalued."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}

    {DEFENSE_ANIM "units/human-outlaws/sorcerer-defend.png" "units/human-outlaws/sorcerer.png" {SOUND_LIST:HUMAN_OLD_HIT} }

    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [resistance]
        arcane=40
        fire=80
    [/resistance]

    [healing_anim]
        [frame]
            begin=-525
            end=-450
            image="units/human-outlaws/sorcerer-magic-1.png"
        [/frame]
        [frame]
            begin=-450
            end=-375
            image="units/human-outlaws/sorcerer-magic-2.png"
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo1.png
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo2.png
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo4.png
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo5.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-outlaws/sorcerer-magic-3.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/human-outlaws/sorcerer-magic-2.png"
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/human-outlaws/sorcerer-magic-1.png"
        [/frame]
    [/healing_anim]

    [attack]
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/staff-elven.png
    [/attack]

    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

	start_time=-575
        [frame]
	    duration=100
            image="units/human-outlaws/sorcerer-magic-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/sorcerer-magic-2.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=250
            image="units/human-outlaws/sorcerer-magic-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/human-outlaws/sorcerer-magic-2.png"
        [/frame]
        [frame]
            duration=90
            image="units/human-outlaws/sorcerer-magic-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-outlaws/sorcerer-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-outlaws/sorcerer-attack-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/sorcerer-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/sorcerer-attack-4.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/sorcerer-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=175
            image="units/human-outlaws/sorcerer-attack-5.png"
        [/frame]
        [frame]
            begin=175
            end=235
            image="units/human-outlaws/sorcerer-attack-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
