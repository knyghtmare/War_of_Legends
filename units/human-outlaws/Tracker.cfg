#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Tracker
    name= _ "female^Tracker"
    race=human
    gender=female
    image="units/human-outlaws/tracker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    [abilities]
        {ABILITY_DISTRACT}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=40
    level=1
    alignment=chaotic
    advances_to=Huntress
    cost=15
    usage=mixed fighter
    description= _ "Frontier villages or towns do not always have a garrison watching over them. Thus, it is required for every able-bodied men and even women to take up arms in times of a raid on their homes. While the men take clubs, daggers, or bows, women have to make due with staffs and slings. Though not strong enough to defeat an enemy by themselves, these women are extremely hard to hit due to their dodging combat style."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/human-outlaws/tracker.png:1"
        [/frame]
        [frame]
            duration=250
            image="units/human-outlaws/tracker-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/human-outlaws/tracker.png:1"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/human-outlaws/tracker.png:1,units/human-outlaws/tracker-defend.png:250,units/human-outlaws/tracker.png:1"
        [/frame]
        sound_start_time=-25
        [sound_frame]
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/sound_frame]
    [/defend]
    [defend]
        hits=kill
        start_time=-126
        [frame]
            image="units/human-outlaws/tracker.png:1,units/human-outlaws/tracker-defend.png:250,units/human-outlaws/tracker-masked.png:1"
        [/frame]
    [/defend]

    [attack]
        name=staff
        description=_"staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=3
        number=3
        icon=attacks/sling.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-400
        sound_start_time=-400
        offset=0.0

        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 8 -8}
            [sound_frame]
                sound=sling.ogg
            [/sound_frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 8 -8}
            [sound_frame]
                sound=sling-miss.ogg
            [/sound_frame]
        [/else]

        [frame]
            image="units/human-outlaws/tracker-sling-[1~2].png:[250,200]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/human-outlaws/tracker.png:25"
        [/frame]
        [frame]
            image="units/human-outlaws/tracker-staff-[1~2].png:[250,200]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -75}

        [frame]
            image="units/human-outlaws/tracker-defend-1-2.png:50"
        [/frame]
        [frame]
            image="units/human-outlaws/tracker.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
