#textdomain wesnoth-War_of_Legends

[race]
    id=carapace
    male_name= _ "race^Carapace"
    female_name= _ "race+female^Carapace"
    plural_name= _ "race^Carapaces"
    description= _ "Inhabiting the coastal and aquatic regions of Irdya, the Carapaces are a peaceful race of turtle-like humanoids. Though not warlike, and usually slow thinkers, these creatures are heavily resistant to all sorts of damage except esoteric magic or gelid-based weaponry. They possess moderate strength and only take up arms when threatened by an enemy. Carapaces have no difficulty moving through most terrain, but are hindered traversing mountainous or icy regions."
    num_traits=2
    # Note: Carapaces can't pronounce frontal vowels or labial consonants.
    # That means vowels like i,e and consonants like p/b/f/v/m. L is also rare.
    # Doubled vowel mean that vowel is pronounced longer than usual.
    name_generator= _ <<
main={prefix}{centre}{suffix}|{generated_prefix}{suffix}
generated_prefix={starting_consonant}{vowel}
starting_consonant=T|Th|K|Kh|R|S|L|N|G|Gh
vowel=a|o|u|aa|oo|au|ou
prefix={prefix_vc}{vowel}|{prefix_cv}
prefix_vc=Tor|Thal|Kar|Kor|Nar|Nor|Ral|Sor|Dum|Kal|Bor|Gor|Tah
prefix_cv=Ano|Otu|Ona|Ala|Oru|Ana|Una|Oma|Ura|Ula
centre=tan|lor|nur|ran|sol|nor|dar|nol|gol|kar|zen|val|ron|bal|mar|hul|tul
suffix=ak|ar|on|ul|an|el|or|um|aal
short_name=Torg|Koral|Morn|Thul|Ranar|Sulon|Lurum >>
    markov_chain_size=2
    {TRAIT_HEALTHY}
[/race]

[movetype]
    name=turtle

    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=2
        swamp_water=1
        flat=1
        sand=1
        forest=3
        hills=4
        mountains={UNREACHABLE}
        village=1
        castle=2
        cave=3
        frozen=4
        fungus=3
    [/movement_costs]

    [defense]
        deep_water=50
        shallow_water=50
        reef=40
        swamp_water=40
        flat=70
        sand=60
        forest=70
        hills=60
        mountains=90
        village=50
        castle=50
        cave=70
        frozen=80
        fungus=60
    [/defense]

    [resistance]
        blade=70
        pierce=80
        impact=70
        fire=60
        cold=50
        arcane=120
    [/resistance]
[/movetype]

{~add-ons/War_of_Legends/units/carapaces}
