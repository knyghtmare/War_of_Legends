#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Drake Shockbringer
    name= _ "Drake Shockbringer"
    race=drake
    gender=male,female
    image="units/drakes/shockbringer/shockbringer.png"
    profile="portraits/drakes/clasher.webp"
    hitpoints=84
    movement_type=drakefly
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=61
    usage=fighter
    description= _ "The armored drakes wielding warhammers with nearly dragonlike strength are terrifyingly titled Shockbringers. The force generated by a single hammer blow from these intimidating warriors of the Fighter Caste is often sufficient to shatter any fortified defense. In contrast to the black armor of the Drake Blademasters, the Drake Shockbringers retain their distinctive golden armor."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/shockbringer/shockbringer-defend.png" "units/drakes/shockbringer/shockbringer.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        pierce=90
    [/resistance]

    [standing_anim]
        [frame]
            image=units/drakes/shockbringer/shockbringer.png
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        layer=60
        submerge=0.01
        terrain_type=!,Wwf*^*,Kme*^*,*^B*,!,W*^*,S*^*,Chs*^*,Chw*^*,Cm*^*,Km*^*,Q*^*,Mv*^*,*^Qov,*^Vm
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-2-upstroke.png
        [/frame]
    [/standing_anim]
    [movement_anim]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/shockbringer/shockbringer-fly-2-upstroke.png
        [/frame]
    [/movement_anim]
    [attack]
        name=hammer
        description=_"warhammer"
        type=impact
        range=melee
        damage=26
        number=2
        icon=attacks/hammer-dwarven.png
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=6
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        offset=0.0~0.1,0.1~0.0
        [if]
            terrain_type=W*,S*
            submerge=0.4
        [/if]
        start_time=-300
        [frame]
            image="units/drakes/shockbringer/shockbringer.png:50"
        [/frame]
        [frame]
            image="units/drakes/shockbringer/shockbringer-melee-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -50}
        [frame]
            image="units/drakes/shockbringer/shockbringer.png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 8,-50 8,50 35,-20 35,40}

        start_time=-900
        [frame]
            image="units/drakes/shockbringer/shockbringer.png:20"
        [/frame]
        [frame]
            image="units/drakes/shockbringer/shockbringer-fire-inhale-[1~2].png:200"
        [/frame]
        [frame]
            image="units/drakes/shockbringer/shockbringer-fire-inhale-1.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -480}

        [frame]
            image="units/drakes/shockbringer/shockbringer-fire-[1~3,2,1].png:100"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Drake Shockbringer"
        gender=female
    [/female]
	
	[pre_movement_anim]
        start_time=0
        terrain_type=!,{DRAKE_UNWALKABLE_TERRAINS}
        [frame]
            image="units/drakes/shockbringer/shockbringer-takeoff-[1~4].png:50"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        terrain_type=!,{DRAKE_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            image="units/drakes/shockbringer/shockbringer-takeoff-[4~1].png:100"
        [/frame]
    [/post_movement_anim]
[/unit_type]
