#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Drake Sorceress
    name= _ "Drake Sorceress"
    race=drake
    gender=female
    image="units/drakes/sorceress/sorceress.png"
    hitpoints=64
    movement_type=drakefly
    movement=5
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    cost=60
    usage=archer

    description= _ "TODO"

    {DEFENSE_ANIM "units/drakes/sorceress/sorceress-defend.png" "units/drakes/sorceress/sorceress.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_SPELLGUARD}
    [/abilities]

    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-elven.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]

    [attack]
        name=ice shot
        description=_"ice shot"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_ENCHANTED}
        [/specials]
    [/attack]

    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=10
        number=4
    [/attack]

    {DRAKE_MOVEMENT_ANIM sorceress/sorceress}
    {DRAKE_STANDING_ANIM sorceress/sorceress}

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/drakes/sorceress/sorceress-attack-staff-[1~3].png:[50,100,150]"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        start_time=-400
        [frame]
            image="units/drakes/sorceress/sorceress-attack-[staff,fire,staff]-[3,1,3].png:[50,150,100]"
        [/frame]
        [frame]
            image="units/drakes/sorceress/sorceress.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=ice shot
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-300
        [frame]
            image="units/drakes/shaman-attack-[staff,cold,staff]-1.png:[100,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
[/unit_type]
