#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Prophetess of Light
    name= _ "female^Prophetess of Light"
    race=human
    gender=female
    halo="halo/ice-shine1.png:150,halo/ice-shine2.png:150,halo/ice-shine3.png:150,halo/ice-shine4.png:150,halo/ice-shine5.png:150,halo/ice-shine6.png:150"
    image="units/human-magi/prophetess.png"
    profile="portraits/human-prophetess-of-light.webp"

    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=61
    usage=mixed fighter
    description= _ "Some mages, on the path of Light, decide to become healers, while others decide to study the more offensive arts. The Prophetesses of Light can channel the power of their light magic to its full potential. They have a mastery over the sacred fire, a spell that could vanquish arcane-vulnerable creatures with ease; and the lightning bolts they conjure can bring down almost any foe."

    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-magi/prophetess-defend.png" "units/human-magi/prophetess.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_EXTRA_HEAL}
        {ABILITY_INSPIRE}
    [/abilities]
    [resistance]
        arcane=30
        fire=90
        cold=90
    [/resistance]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=sacred fire
        description=_"sacred fire"
        type=arcane
        icon="attacks/sacred-fire.png"
        range=ranged
        [specials]
            {WEAPON_SPECIAL_ENCHANTED}
        [/specials]
        damage=11
        number=4
    [/attack]
    [attack]
        name=lightning
        description= _ "lightning"
        type=electric
        range=ranged
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=3
    [/attack]
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/prophetess-attack-magic-2.png"
        [/frame]
    [/leading_anim]
    [attack_anim]
        [filter_attack]
            name=sacred fire
        [/filter_attack]

        {MISSILE_FRAME_SACRED_FIRE}

        [frame]
            begin=-300
            end=-225
            image="units/human-magi/prophetess-attack-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/human-magi/prophetess-attack-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/human-magi/prophetess-attack-magic-2.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/human-magi/prophetess-attack-magic-2.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo5.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/human-magi/prophetess-attack-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/human-magi/prophetess-attack-magic-1.png"
        [/frame]
    [/attack_anim]
    [healing_anim]
        start_time=-525
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo1.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo2.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo4.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo5.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-1.png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            duration=75
            image="units/human-magi/prophetess.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-staff-1.png"
        [/frame]
        [if]
            [frame]
                duration=75
                image="units/human-magi/prophetess-attack-staff-2.png"
            [/frame]
        [/if]
        [else]
            [frame]
                duration=75
                image="units/human-magi/prophetess-attack-staff-2.png"
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/human-magi/prophetess-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/prophetess.png"
        [/frame]
    [/attack_anim]

#define PROPHETESS_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]

        {LIGHTNING_BOLT {DIRECTION_NUMBER} }

        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/human-magi/prophetess-attack-magic-1.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/human-magi/prophetess-attack-magic-1.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/prophetess-attack-magic-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/human-magi/prophetess-attack-magic-2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-magi/prophetess-attack-magic-2.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/human-magi/prophetess-attack-magic-1.png"
        [/frame]
    [/attack_anim]
#enddef

    {PROPHETESS_LIGHTNING 1}
    {PROPHETESS_LIGHTNING 2}
    {PROPHETESS_LIGHTNING 3}
[/unit_type]
