#textdomain wesnoth-War_of_Legends
[unit_type]
    id="Mage of Firestorms"
    name= _ "Mage of Firestorms"
    race=human
    gender=male,female
    image="units/human-magi/silver-mage.png"
    profile="portraits/humans/mage-silver.webp"
    hitpoints=53
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=59
    usage=archer
    description= _ "TODO"
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=50
    [/resistance]

    {DEFENSE_ANIM "units/human-magi/silver-mage-defend.png" "units/human-magi/silver-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_ENERGY}
        [/specials]
        damage=10
        number=5
    [/attack]
    [attack]
        name=fireball
        description=_"intensified fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_ENCHANTED}
            {WEAPON_SPECIAL_DEGRADE}
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]

        offset=0

        {MAGIC_MISSILE 14 -23}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}

        start_time=-800
        [frame]
            image="units/human-magi/silver-mage-attack-magic[1,2,1].png:[100,700,200]"
        [/frame]
        # wmlscope: start ignoring
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -350}
        # wmlscope: stop ignoring
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-magi/silver-mage.png:50"
        [/frame]
        [frame]
            image="units/human-magi/silver-mage-attack-staff[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/human-magi/silver-mage-attack-magic1.png:75"
        [/frame]
        [frame]
            image="units/human-magi/silver-mage.png:75"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Mage of Fire"
        gender=female
        image="units/human-magi/silver-mage+female.png"
        profile="portraits/humans/mage-silver+female.webp"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/silver-mage+female-defend.png" "units/human-magi/silver-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=fireball
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 14 -23}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}
            [frame]
                image="units/human-magi/silver-mage+female-attack-magic[1,2,1].png:[100,700,200]"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/human-magi/silver-mage+female.png:50"
            [/frame]
            [frame]
                image="units/human-magi/silver-mage+female-attack-staff[1~2].png:[100,200]"
            [/frame]
            [frame]
                image="units/human-magi/silver-mage+female-attack-magic1.png:75"
            [/frame]
            [frame]
                image="units/human-magi/silver-mage+female.png:75"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]