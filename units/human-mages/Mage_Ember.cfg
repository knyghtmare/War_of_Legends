#textdomain wesnoth-War_of_Legends
[unit_type]
    id="Ember Mage"
    name= _ "Ember Mage"
    race=human
    gender=male
    image="units/human-magi/red-mage.png"
    profile="portraits/humans/mage-red.webp"
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=83
    level=2
    alignment=neutral
    advances_to="Mage of Firestorms"
    cost=35
    usage=archer
    description= _ "TODO"

    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/red-mage-defend.png" "units/human-magi/red-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=70
    [/resistance]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_ENERGY}
        [/specials]
        damage=7
        number=5
    [/attack]
    [attack]
        name=fireball
        description=_"intensified fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_ENCHANTED}
            {WEAPON_SPECIAL_DEGRADE}
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}

        start_time=-575
        [frame]
            image="units/human-magi/red-mage.png:50"
        [/frame]
        [frame]
            image="units/human-magi/red-mage-attack-magic-1.png:100"
        [/frame]
        [frame]
            image="units/human-magi/red-mage-attack-magic-[2,1].png:[150,75]"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/human-magi/red-mage.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-250
        [frame]
            image="units/human-magi/red-mage.png:50"
        [/frame]
        [frame]
            image="units/human-magi/red-mage-attack-staff-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/human-magi/red-mage-attack-magic-1.png:75"
        [/frame]
        [frame]
            image="units/human-magi/red-mage.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]