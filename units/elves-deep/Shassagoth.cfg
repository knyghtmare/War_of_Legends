#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Shassagoth
    name= _ "Shassagoth"
    race=dragon
    image="units/elves-deep/shassagoth.png"

    hitpoints=212
    movement_type=deepelffoot
    movement=6
    experience=300
    level=6
    alignment=neutral
    advances_to=null
    cost=122
    usage=fighter
    {AMLA_DEFAULT}
    description= _ "TODO"
    {DEFENSE_ANIM "units/elves-deep/shassagoth.png" "units/elves-deep/shassagoth.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_STARDUST}
    [/abilities]

    [resistance]
        fire=0
        blade=40
        arcane=60
    [/resistance]

    [attack]
        name=shadow claw
        description= _"shadow claw"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_STARDUST}
        [/specials]
    [/attack]
    [attack]
        name=shadow breath
        description= _"shadow breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=15
        number=5
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_STARDUST}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shadow claw
        [/filter_attack]
        start_time=-700

        [frame]
            image="units/elves-deep/shassagoth.png:500"
            offset=0.0~-0.3,-0.3~0.5,0.5~0.2,0.2~0.0
        [/frame]

        [if]
            hits=yes
            [missile_frame]
                halo=strikegfx/bigrip-[1~5].png~BLEND(20,20,20,0.7):[120*6]
                offset=0.8~1.0
                auto_vflip=false
            [/missile_frame]

            [missile_frame]
                halo=strikegfx/bigrip-[1~5].png~BLEND(20,20,20,0.7~FL(horiz)):[120*6]
                offset=-1~-0.8
                auto_vflip=false
            [/missile_frame]
        [/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:DRAKE_HIT} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/elves-deep/shassagoth.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS tail.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shadow breath
        [/filter_attack]

        start_time=-1000
        missile_start_time=-800

        offset=0
        [frame]
            image="units/elves-deep/shassagoth.png"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -250}

        flame_burst_1_start_time=-800
        flame_burst_2_start_time=-600
        flame_burst_3_start_time=-400
        flame_burst_4_start_time=-200
        flame_burst_5_start_time=-0
        flame_burst_6_start_time=200
        flame_burst_7_start_time=400
        flame_burst_8_start_time=600

        [flame_burst_1_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(100,100)~BLEND(0,0,0,1):70"
            offset=0.4
            auto_vflip=false
        [/flame_burst_1_frame]
        [flame_burst_2_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(130,130)~BLEND(0,0,0,1):80"
            offset=0.8
            auto_vflip=false
        [/flame_burst_2_frame]
        [flame_burst_3_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(160,160)~BLEND(0,0,0,1):90"
            offset=1.2
            auto_vflip=false
        [/flame_burst_3_frame]
        [flame_burst_4_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(190,190)~BLEND(0,0,0,1):100"
            offset=1.6
            auto_vflip=false
        [/flame_burst_4_frame]
        [flame_burst_5_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(210,210)~BLEND(0,0,0,1):110"
            offset=2
            auto_vflip=false
        [/flame_burst_5_frame]
        [flame_burst_6_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(240,240)~BLEND(0,0,0,1):120"
            offset=2.4
            auto_vflip=false
        [/flame_burst_6_frame]
        [flame_burst_7_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(270,270)~BLEND(0,0,0,1):130"
            offset=2.6
            auto_vflip=false
        [/flame_burst_7_frame]
        [flame_burst_8_frame]
            halo="projectiles/fireball-impact-[1~16].png~SCALE(300,300)~BLEND(0,0,0,1):140"
            offset=2.8
            auto_vflip=false
        [/flame_burst_8_frame]

        [frame]
            image="units/elves-deep/shassagoth.png:65"
        [/frame]
    [/attack_anim]

    [event]
        name=attack_end
        first_time_only=no

        [filter]
            type=Shassagoth
        [/filter]

        [store_time_of_day]
            x,y=$x1,$y1
        [/store_time_of_day]

        [if]
            [variable]
                name=time_of_day.lawful_bonus
                less_than=0
            [/variable]
            [then]
                [unstore_unit]
                    variable=unit
                    {COLOR_HARM}
                    text= _ "Spurt!"
                    find_vacant=no
                [/unstore_unit]

                [heal_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    amount=0
                    moves=6
                    animate=no
                    restore_attacks=no
                [/heal_unit]

                [animate_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    flag=blessing_of_the_night
                [/animate_unit]

                [select_unit]
                    x,y=$x1,$y1
                [/select_unit]
            [/then]
        [/if]
    [/event]

    [standing_anim]
        start_time=0
        alpha=0.9~0.8~0.9~0.8~0.9~0.8
        [frame]
            image="units/elves-deep/shassagoth-bob-[1~6].png:[150*6]"
        [/frame]
    [/standing_anim]

    [animation]
        apply_to=blessing_of_the_night
        start_time=-1600
        [frame]
            alpha=1~0.8,0.8~1,1~0.8,0.8~1
            blend_color=20,20,20
            blend_ratio=0~1,1~1,1~1,1~0
            image="units/elves-deep/shassagoth.png:1600"
            halo="halo/elven/nature-halo[8~1].png~BLEND(20,20,20,0.8)~SCALE(240,240):[200*8]"
        [/frame]
    [/animation]
[/unit_type]
