#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Night Maiden
    name= _ "Night Maiden"
    race=deep_elf
    gender=female
    image="units/elves-deep/nightmaiden.png"

    hitpoints=34
    movement_type=deepelffoot
    movement=7
    [resistance]
        impact=80
    [/resistance]
    experience=42
    level=1
    alignment=chaotic
    advances_to=Night Stalker, Vault Lurker
    cost=18
    usage=fighter
    description= _ "Nightmaidens are a type of Deep Elf that inherited the darkness itself when they were transformed by Shassagoth. Donning light armor, the Nightmaidensâ€™ dark skin allow them to dance through the night and the dark, avoiding enemy attacks with ease. Despite their frail appearance, their agility and skill with blades make them deadly foes in combat, especially under the shroud of darkness."
    {DEFENSE_ANIM "units/elves-deep/nightmaiden.png" "units/elves-deep/nightmaiden.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}

    [abilities]
        {ABILITY_SPURT}
        {ABILITY_NOCTURNAL_REGENERATION}
    [/abilities]

    [attack]
        name=nether blade
        description= _ "nether blade"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]

    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=10
        number=1
        [specials]
            [chance_to_hit]
                id=eagle eye
                name= _"eagle eye"
                value=80
                description=_"has always a 80% chance to hit"
            [/chance_to_hit]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=nether blade
        [/filter_attack]
        offset=0.0~-0.2,-0.2~-0.2,0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-530
        [frame]
            image="units/elves-deep/nightmaiden.png:[120*6]"
        [/frame]

        [if]
            hits=yes
            [missile_frame]
                halo=strikegfx/rip-[1~5].png:[60*5]
                offset=1.0
                halo_x=-10~0
                auto_vflip=false
            [/missile_frame]

            [missile_frame]
                halo=strikegfx/rip-[1~5].png~FL(horiz):[60*5]
                offset=1.0
                halo_x=10~0
                auto_vflip=false
            [/missile_frame]
        [/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -400}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/elves-deep/nightmaiden.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}

        missile_start_time=-250
        [missile_frame]
            duration=400
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            halo=halo/elven/ice-halo[1~5,1,2,6~9].png~BLEND(234,4,180,1)~O(50%):[100*4,50*7]
            offset=0~1.3
        [/missile_frame]
    [/attack_anim]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/nightmaiden.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(20,20,20,0.9)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/nightmaiden.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(20,20,20,0.8)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]

    [animation]
        apply_to=blessing_of_the_night
        start_time=-1600
        [frame]
            alpha=1~0.8,0.8~1,1~0.8,0.8~1
            blend_color=20,20,20
            blend_ratio=0~1,1~1,1~1,1~0
            image="units/elves-deep/nightmaiden.png:1600"
            halo="halo/elven/nature-halo[8~1].png~BLEND(20,20,20,0.8):[200*8]"
        [/frame]
    [/animation]
[/unit_type]
