#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Lightborn
    name= _ "Lightborn"
    race=deep_elf
    gender=female
    image="units/elves-deep/lightborn.png"

    halo=halo/elven/shyde-stationary-halo[1~6].png:150
    hitpoints=29
    movement_type=deepelffoot
    movement=5
    experience=39
    level=1
    alignment=lawful
    advances_to=Phade,Elthare
    cost=18
    usage=mage
    description= _ "The Lightborn is a strange occurrence among the Deep Elves. In stark contrast to the impenetrable darkness of the depths of Blackqvasten, the Lightborns are capable of emitting brilliant light, an ability directly contrary to the darkness-based abilities of their kin. It is said that the Lightborns have retained their faerie nature from their former elvish selves the most. This grants them the ability to cast forth spheres of light to blind their enemies."
    {DEFENSE_ANIM "units/elves-deep/lightborn-def-2.png" "units/elves-deep/lightborn-def-5.png" {SOUND_LIST:ELF_FEMALE_HIT} }

    [abilities]
        {ABILITY_STARDUST}
    [/abilities]

    [defend]
        start_time=-500
        alpha=1~0.8,0.8~1,1~0.8,0.8~1
        blend_color=255,255,255
        blend_ratio=0~1,1~1,1~1,1~0
        [frame]
            image=units/elves-deep/lightborn-def-1.png:50,units/elves-deep/lightborn-def-2.png:50,units/elves-deep/lightborn-def-3.png:50,units/elves-deep/lightborn-def-4.png:50,units/elves-deep/lightborn-def-5.png:50,units/elves-deep/lightborn-def-4.png:50,units/elves-deep/lightborn-def-3.png:50,units/elves-deep/lightborn-def-2.png:50,units/elves-deep/lightborn-def-1.png:50
        [/frame]
        # Do not change to SOUND:HIT, this has to remain a hit_sound_frame
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:ELF_FEMALE_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]

    die_sound={SOUND_LIST:ELF_FEMALE_HIT}

    [attack]
        name=faerie touch
        description=_"faerie touch"
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_STARDUST}
        [/specials]
    [/attack]
    [attack]
        name=faerie fire
        description=_"faerie fire"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_STARDUST}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        missile_start_time=-500
        [missile_frame]
            image="projectiles/icemissile-n-[1~7].png~SCALE(36,36)~BLEND(255,255,255,1):[250,150*2,50*4]"
            image_diagonal="projectiles/icemissile-ne-[1~7].png~SCALE(36,36)~BLEND(255,255,255,1):[250,150*2,50*4]"
            halo=halo/elven/ice-halo[1~5,1,2,6~9].png~BLEND(255,255,255,1)~O(50%):[100*4,50*7]
            halo_x,halo_y=0,0
            offset=0~1.3
        [/missile_frame]

        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elves-deep/lightborn.png:75"
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0,0.0
        alpha=0.8~0.0,0.0~0.8

        [if]
            direction=s,se,sw
            [frame]
                image="units/elves-deep/lightborn.png:25"
            [/frame]
            [frame]
                image="units/elves-deep/lightborn-def-[1,2,3,4,5,4,3,2,1].png:[80*9]"
            [/frame]
            [frame]
                image="units/elves-deep/lightborn.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/elves-deep/lightborn.png:25"
            [/frame]
            [frame]
                image="units/elves-deep/lightborn-def-[1,2,3,4,5,4,3,2,1].png:[80*9]"
            [/frame]
            [frame]
                image="units/elves-deep/lightborn.png:25"
            [/frame]
        [/else]

        attack_sound_start_time=-126
        [attack_sound_frame]
            duration=1
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/lightborn.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(255,255,255,0.8)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/lightborn.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(255,255,255,0.8)~SCALE(100,100):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]
