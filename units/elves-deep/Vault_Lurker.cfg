#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Vault Lurker
    name= _ "Vault Lurker"
    race=deep_elf
    gender=female
    image="units/elves-deep/vaultlurker.png"

    hitpoints=42
    movement_type=deepelffoot
    movement=8
    [resistance]
        cold=80
    [/resistance]
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    cost=28
    usage=fighter
    {AMLA_DEFAULT}
    description= _ "The Vault Lurker is a being that emerged from the Black Lake itself and is filled with the essence of Shassagoth. As an entity born of darkness, it can meld perfectly with any shadow, allowing it to perfectly stalk its enemies without fear of detection. This ability makes the Vault Lurkers among the most feared of the Deep Elves, for against the Deep Elves, oneâ€™s own shadow may become their own worst enemy."
    {DEFENSE_ANIM "units/elves-deep/vaultlurker.png" "units/elves-deep/vaultlurker.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}

    [abilities]
        {ABILITY_SPURT}
        {ABILITY_NIGHTSTALK}
        {ABILITY_NOCTURNAL_REGENERATION}
    [/abilities]

    [attack]
        name=nether claw
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=12
        number=1
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=nether claw
        [/filter_attack]
        start_time=-900
        offset=0.0~-0.3:100,-0.3~0.7:400,0.7~-0.3:600,-0.3~0:100
        alpha=0.8~0.0:525,0.0~0.8:525
        blend_color=0,0,0
        blend_ratio=0~0.8,0.8~0

        [frame]
            image="units/elves-deep/vaultlurker.png:25"
        [/frame]
        [frame]
            image="units/elves-deep/vaultlurker.png:[100,150,50*2]"
        [/frame]

        [if]
            hits=yes
            flame_burst_1_start_time=-600
            flame_burst_2_start_time=-450
            flame_burst_3_start_time=-300
            flame_burst_4_start_time=-150
            flame_burst_5_start_time=-0
            flame_burst_6_start_time=150

            [flame_burst_1_frame]
                halo=strikegfx/rip-[1~5].png~BLEND(0,0,0,0.5):[60*5]
                halo_x=16
                halo_y=-15
                offset=1.0
                auto_vflip=false
            [/flame_burst_1_frame]
            [flame_burst_2_frame]
                halo=strikegfx/rip-[1~5].png~FL(horiz)~BLEND(0,0,0,0.5):[60*5]
                halo_x=16
                halo_y=-15
                offset=1.0
                auto_vflip=false
            [/flame_burst_2_frame]
            [flame_burst_3_frame]
                halo=strikegfx/rip-[1~5].png~BLEND(0,0,0,0.5):[60*5]
                halo_x=-15
                halo_y=-12
                offset=1.0
                auto_vflip=false
            [/flame_burst_3_frame]
            [flame_burst_4_frame]
                halo=strikegfx/rip-[1~5].png~FL(horiz)~BLEND(0,0,0,0.5):[60*5]
                halo_x=17
                halo_y=15
                offset=1.0
                auto_vflip=false
            [/flame_burst_4_frame]
            [flame_burst_5_frame]
                halo=strikegfx/rip-[1~5].png~BLEND(0,0,0,0.5):[60*5]
                halo_x=10
                halo_y=10
                offset=1.0
                auto_vflip=false
            [/flame_burst_5_frame]
            [flame_burst_6_frame]
                halo=strikegfx/rip-[1~5].png~FL(horiz)~BLEND(0,0,0,0.5):[60*5]
                halo_x=-13
                halo_y=14
                offset=1.0
                auto_vflip=false
            [/flame_burst_6_frame]
        [/if]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-deep/vaultlurker.png:25"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/elves-deep/vaultlurker.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}

        missile_start_time=-250
        [missile_frame]
            duration=400
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            halo=halo/elven/ice-halo[1~5,1,2,6~9].png~BLEND(234,4,180,1)~O(50%):[100*4,50*7]
            offset=0~1.3
        [/missile_frame]
    [/attack_anim]

    [event]
        name=attack_end
        first_time_only=no

        [filter]
            type=Vault Lurker
        [/filter]

        [store_time_of_day]
            x,y=$x1,$y1
        [/store_time_of_day]

        [if]
            [variable]
                name=time_of_day.lawful_bonus
                less_than=0
            [/variable]
            [then]
                [unstore_unit]
                    variable=unit
                    {COLOR_HARM}
                    text= _ "Spurt!"
                    find_vacant=no
                [/unstore_unit]

                [heal_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    amount=0
                    moves=2
                    animate=no
                    restore_attacks=no
                [/heal_unit]

                [animate_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    flag=blessing_of_the_night
                [/animate_unit]

                [select_unit]
                    x,y=$x1,$y1
                [/select_unit]
            [/then]
        [/if]
    [/event]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/vaultlurker.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(20,20,20,0.9)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/vaultlurker.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(20,20,20,0.9)~SCALE(200,200):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]

    [animation]
        apply_to=blessing_of_the_night
        start_time=-1600
        [frame]
            alpha=1~0.8,0.8~1,1~0.8,0.8~1
            blend_color=20,20,20
            blend_ratio=0~1,1~1,1~1,1~0
            image="units/elves-deep/vaultlurker.png:1600"
            halo="halo/elven/nature-halo[8~1].png~BLEND(20,20,20,0.8):[200*8]"
        [/frame]
    [/animation]
[/unit_type]
