#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Seer
    name= _ "Seer"
    race=deep_elf
    gender=female
    image="units/elves-deep/seer.png"

    halo=strikegfx/crystalball-[1~6].png:120
    hitpoints=55
    movement_type=deepelffloat
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    cost=45
    usage=archer
    {AMLA_DEFAULT}
    description= _ "The Seer is unique in that she is intimately connected with Shassagoth and can directly consult him. As such, the leaders of the Deep Elves often contact the Seers before engaging in combat. The success of the Deep Elves hinges on the ability of the Seers to predict the future and anticipate their enemiesâ€™ intentions. Although blind and unable to speak, it is often said that in the absence of the Harbinger, the Seers are the true leaders of the Deep Elves."
    {DEFENSE_ANIM "units/elves-deep/seer.png" "units/elves-deep/seer.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}

    [resistance]
        arcane=60
    [/resistance]
    [abilities]
        {ABILITY_SELF_HEAL}
    [/abilities]

    [attack]
        name=nether touch
        description=_"nether touch"
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=will of shassagoth
        description=_"will of Shassagoth"
        icon=attacks/implosion.png
        type=impact
        range=ranged
        damage=42
        number=1
        [specials]
            {WEAPON_SPECIAL_WILL_OF_SHASSAGOTH}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=nether touch
        [/filter_attack]
        start_time=-800
        offset=0.0~0.8:525,0.8~0.0:325
        alpha=1.0~0.8:425,0.8~1.0:225
        blend_color=180,170,216
        blend_ratio=0~0.8,0.8~0:[400*2]

        [frame]
            image="units/elves-deep/seer.png:[800]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=will of shassagoth
        [/filter_attack]

        [if]
            hits=yes
            start_time=-3800
            missile_start_time=-4600

            [missile_frame]
                halo="strikegfx/crystalball-[1~6].png:80"
                offset=0~1.0:600
                auto_vflip=false
            [/missile_frame]

            [missile_frame]
                halo="misc/exclamation-[2,1,3,1,2,1,3,1,2,1,3,2,1].png:230"
                halo_y=-10
                offset=1.0
                auto_vflip=false
            [/missile_frame]
            [missile_frame]
                halo="projectiles/fireball-impact-[16~1].png~BLEND(180,170,216,0.9)~SCALE(500,500):150"
                offset=1.0
                auto_vflip=false
            [/missile_frame]
            [attack_sound_frame]
                sound=embrace-of-shassagoth.ogg
            [/attack_sound_frame]
            [missile_frame]
                halo="strikegfx/crystalball-[1~6].png:100"
                offset=1.0~0.0:600
                auto_vflip=false
            [/missile_frame]
        [/if]
        [if]
            hits=no
            start_time=-800
            missile_start_time=-600

            [missile_frame]
                halo="strikegfx/crystalball-[1~6].png:80"
                offset=0~1.0:600
                auto_vflip=false
            [/missile_frame]
        [/if]
    [/attack_anim]

    [death]
        start_time=-1200
        [frame]
            alpha=1~0:1600
            image="units/elves-deep/seer.png:1600"
            halo="projectiles/fireball-impact-[16~1].png~BLEND(148,0,50,0.8)~SCALE(300,300):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
        [frame]
            image="misc/blank-hex.png:400"
        [/frame]
    [/death]

    [standing_anim]
        start_time=0
        [frame]
            image="units/elves-deep/seer-bob-[1,2,4,3,1,5,7,6].png:[140*8]"
        [/frame]
    [/standing_anim]

    [animation]
        apply_to=recruited
        start_time=-1200
        [frame]
            alpha=0~1:1600
            image="units/elves-deep/seer.png:1600"
            halo="projectiles/fireball-impact-[1~16].png~BLEND(148,0,50,0.8)~SCALE(300,300):[100*16]"
            sound=embrace-of-shassagoth.ogg
        [/frame]
    [/animation]
[/unit_type]
