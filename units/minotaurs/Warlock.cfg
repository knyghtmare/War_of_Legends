#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Minotaur Warlock
    name= _ "Warlock"
    race=minotaur
    image="units/minotaurs/warlock.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=minotaurfoot
    [resistance]
        fire=90
    [/resistance]
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=Minotaur Elder
    cost=50
    usage=mixed fighter
    die_sound=drake-die.ogg
    description= _ "The Minotaur Warlocks are very powerful mages that have a very important role in minotaur society; that role is to serve as conveyers of their goddess' words and to serve as her hands. Their vast power comes from their powerful aura combined with the crystals they wield."+{SPECIAL_NOTES}+{SPECIAL_NOTES_RECOVERY}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    [abilities]
        {ABILITY_RECOVERY}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/staff-elven-star.png
    [/attack]
    [attack]
        name=sacred fire
        description=_"sacred fire"
        type=arcane
        range=ranged
        damage=12
        number=3
        icon=attacks/sacred-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/warlock.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/warlock.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/warlock.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sacred fire
        [/filter_attack]
        {MISSILE_FRAME_SACRED_FIRE}
        [frame]
            begin=-400
            end=-350
            image="units/minotaurs/warlock.png"
        [/frame]
        [frame]
            begin=-350
            end=-300
            image="units/minotaurs/warlock-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/minotaurs/warlock-2.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=0
                image="units/minotaurs/warlock-4.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                image="units/minotaurs/warlock-5.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/minotaurs/warlock-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/minotaurs/warlock-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/minotaurs/warlock-2.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/minotaurs/warlock-4.png"
        [/frame]
        [frame]
            duration=75
            image="units/minotaurs/warlock-5.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        [frame]
            duration=175
            image="units/minotaurs/warlock-1.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-2.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-4.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-5.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-4.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/minotaurs/warlock-2.png"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [frame]
            duration=1
            image="units/minotaurs/warlock.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/minotaurs/warlock-defend-1.png"
                sound={SOUND_LIST:DRAKE_HIT}
            [/frame]
            [frame]
                duration=250
                image="units/minotaurs/warlock-defend-2.png"
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/minotaurs/warlock-defend-1.png"
            [/frame]
            [frame]
                duration=250
                image="units/minotaurs/warlock-defend-2.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/minotaurs/warlock.png"
        [/frame]
    [/defend]
[/unit_type]
