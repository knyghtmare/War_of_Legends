#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Minotaur Cutthroat
    name= _ "Cutthroat"
    race=minotaur
    image="units/minotaurs/cutthroat.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=minotaurfoot
    movement=4
    experience=50
    level=1
    alignment=chaotic
    advances_to=Minotaur Slayer
    cost=23
    usage=fighter
    die_sound=drake-die.ogg
    description= _ "Kusarigamas are noble and highly useful weapons that are difficult to master. The cutthroats have gazed upon the power of a kusarigama master and they wish to achieve such mastery. Although cutthroats lack experience with their weapon they can still make some use of it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_RECOVERY}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/minotaurs/cutthroat.png" "units/minotaurs/cutthroat.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_RECOVERY}
    [/abilities]
    [attack]
        name=kusarigama
        description=_"kusarigama"
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=kusarigama
        description=_"kusarigama"
        type=impact
        range=ranged
        damage=8
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/cutthroat.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/cutthroat.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/cutthroat.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/cutthroat.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/cutthroat.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/minotaurs/cutthroat.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/minotaurs/cutthroat.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/minotaurs/cutthroat.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]
