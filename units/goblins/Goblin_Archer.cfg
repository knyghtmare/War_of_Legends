#textdomain wesnoth-sotbe_RW

[unit_type]
    id=Goblin Archer
    name= _ "Goblin Archer"
    race=wolf
    image="units/goblins/archer.png"

    ellipse="misc/ellipse"
    hitpoints=45
    movement_type=orcishfoot
    movement=9
    experience=72
    level=2
    alignment=chaotic
    advances_to=Goblin Reaper
    undead_variation=mounted
    cost=24
    usage=scout
    description= _ "Having survived the harsh competition of their litter, Goblin Archers have proven themselves more capable than their weaker siblings. They compensate for their lack of brute strength with precision and patience, mastering the bow to strike from a distance where their size becomes an advantage. These goblins have earned their place in the tribe through skill rather than raw power, becoming valued hunters and skirmishers."

    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/goblins/archer.png" "units/goblins/archer.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]

    [attack]
        name=sickle
        description= _ "sickle"
        icon=attacks/sickle.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]

    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        accuracy=10
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sickle
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/goblins/archer.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/goblins/archer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/archer.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/goblins/archer.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/goblins/archer.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/goblins/archer.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [frame]
            image="units/goblins/archer.png:65"
        [/frame]
        [frame]
            image="units/goblins/archer.png:75"
        [/frame]
        missile_start_time=-150
        [if]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/goblins/archer.png:100"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                offset=0~0.8
            [/missile_frame]

            [frame]
                image="units/goblins/archer.png:100"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            image="units/goblins/archer.png:[130,65]"
        [/frame]
    [/attack_anim]
[/unit_type]
