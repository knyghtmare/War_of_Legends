#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Goblin Cavalry
    name= _ "Goblin Cavalry"
    race=wolf
    image="units/goblins/cavalry.png"
    profile="portraits/goblin-lancer.webp"

    hitpoints=29
    movement_type=orcishfoot
    movement=8
    experience=44
    level=1
    alignment=chaotic
    advances_to=Goblin Lancer
    undead_variation=mounted
    cost=18
    usage=scout
    description= _ "Orcs somehow figured out that a goblin riding a wolf with a spear could somewhat equal the feared horsemen of the human nations. Goblins, that are taken into the 'Cavalry' squad, are still trying to use spears while their wolves charge, but they need a lot more practice to achieve success."

    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/goblins/cavalry.png" "units/goblins/cavalry.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description= _ "fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear-orcish.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        type=pierce
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=javelin
        description= _ "javelin"
        icon=attacks/javelin-orcish.png
        type=pierce
        range=ranged
        damage=3
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/goblins/cavalry.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/goblins/cavalry.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/cavalry.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/goblins/cavalry.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/goblins/cavalry.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/goblins/cavalry.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/goblins/cavalry.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/goblins/cavalry.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/cavalry.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/goblins/cavalry.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/goblins/cavalry.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/goblins/cavalry.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/goblins/cavalry.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/goblins/cavalry.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                begin=-100
                end=-50
                image="units/goblins/cavalry.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/cavalry.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/goblins/cavalry.png"
        [/frame]
    [/attack_anim]
[/unit_type]
