#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Wyrm
    name= _ "Wyrm"
    race=dragon
    image="units/monsters/wyrm.png"
    image_icon="units/monsters/wyrm.png~SCALE(72,72)"
    profile="portraits/monsters/ice-dragon.png"
    movement_type=drakefly
    hitpoints=138
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        blade=80
        pierce=100
        impact=70
        fire=120
        cold=40
        arcane=70
    [/resistance]
    [movement_costs]
        deep_water=1
        castle=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        frozen=1
        unwalkable=1
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=80
        reef=70
        swamp_water=70
        flat=60
        sand=40
        forest=70
        hills=60
        mountains=40
        village=40
        castle=40
        cave=70
        fungus=40
        frozen=40
        unwalkable=40
    [/defense]
    movement=8
    experience=250
    {AMLA_DEFAULT}
    level=5
    alignment=neutral
    advances_to=null
    cost=108
    usage=archer
    undead_variation=null
    description=_ "Wyrms, the cold-blooded cousins of the Fire Dragons, prefer the cold environment of the Heart Mountains. They usually roam in heights inaccessible to everyone unable to fly but it happens from time to time that one gets lost and comes into contact with wanderers. Their existence has been proved by various dwarvish expeditions and some of these report that their scales must be made of ice, as hard as they are. Although not quite as big and powerful as their distant relatives, they are still formidable predators that hunt even mammoths and can be deadly even to larger groups of adventurers."

    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM_RANGE "units/monsters/wyrm.png" "units/monsters/wyrm.png" {SOUND_LIST:DRAKE_HIT} melee}
    die_sound=drake-die.ogg

    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=26
        number=2
    [/attack]

    [attack]
        name=arctic breath
        description= _ "arctic breath"
        icon="attacks/gelid-aura.png"
        damage=24
        number=3
        range=ranged
        type=cold
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/monsters/wyrm.png:100"
        [/frame]
        [frame]
            image="units/monsters/wyrm.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/monsters/wyrm.png:250"
        [/frame]
        [frame]
            image="units/monsters/wyrm.png:50"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=arctic breath
        [/filter_attack]

        start_time=-600

        {HALO_FRAME_SAURIAN}
        {MISSILE_FRAME_ICE}

        halo1_halo_mod="~CS(-64,-128,0)"
        halo2_halo_mod="~CS(0,-32,0)"
        halo3_halo_mod="~CS(-64,-128,0)"
        #halo3_halo_mod="~CS(0,-128,-128)"

        missile_start_time=-400
        missile_halo="halo/elven/druid-healing[1~5].png:80,halo/elven/druid-healing6.png~O(0.75):80,halo/elven/druid-healing7.png~O(0.5):80,halo/elven/druid-healing8.png~O(0.25):80,misc/blank-hex.png:80"
        missile_halo_mod="~CS(64,0,64)"
        missile_halo_x=0
        missile_halo_y=-10
        missile_offset="0.0~1.25"
        missile_alpha="1.0:480,1.0~0.0:16"

        [missile_frame]
            duration=80
            image="projectiles/icemissile-n-[1~7].png"
            image_diagonal="projectiles/icemissile-ne-[1~7].png"
        [/missile_frame]

        [missile_frame]
            duration=80
            image="misc/blank-hex.png"
        [/missile_frame]

        [frame]
            duration=75
            image="units/monsters/wyrm.png"
        [/frame]

        [if]
            hits=yes
            [frame]
                duration=75
                image="units/monsters/wyrm.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/monsters/wyrm.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=450
            image="units/monsters/wyrm.png"
        [/frame]
    [/attack_anim]
[/unit_type]
