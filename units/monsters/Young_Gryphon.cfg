        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-8.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/monsters/young-gryphon-flying-4.png" "units/monsters/young-gryphon-flying-5.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/monsters/young-gryphon-flying-5.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/young-gryphon-flying-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/young-gryphon-flying-4.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/monsters/young-gryphon-flying-5.png"
        [/frame]
    [/attack_anim]
