#textdomain wesnoth-War_of_Legends

#ifndef MULTIPLAYER
[unit_type]
    id=Young Gryphon
    name= _ "Young Gryphon"
    race=gryphon
    image="units/monsters/young-gryphon.png"
    profile="portraits/monsters/gryphon.png"
    hitpoints=29
    movement_type=fly
    movement=7
    experience=34
    level=1
    alignment=neutral
    advances_to=Gryphon
    cost=18
    usage=scout
    undead_variation=gryphon
    description= _ "Gryphons, when young, are covered with white and gray feathers. As soon as they can fly, they become able to defend their nests and to attack intruders. Though not yet powerful as adult Gryphons, underestimating them is a dangerous thing to do, a foolish move that led many poachers to their deaths, either by facing their claws or falling down from a mountain while trying to escape a Gryphon's rage."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/gryphon.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/gryphon.png"
    [/portrait]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-8.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/monsters/young-gryphon-flying-2.png"
