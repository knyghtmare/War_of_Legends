#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Giant Crab
    name= _ "Giant Crab"
    race=monster
    image="units/monsters/crab.png"
    {DEFENSE_ANIM "units/monsters/crab-defend2.png" "units/monsters/crab-defend1.png" {SOUND_LIST:SKELETON_HIT} }
    hitpoints=33
    movement_type=swimmer

    [resistance]
        blade=40
        pierce=50
        impact=80
        fire=90
        cold=70
        arcane=90
    [/resistance]

    movement=4
    experience=50
    advances_to=null
    {AMLA_DEFAULT}
    level=1
    alignment=neutral
    cost=19
    usage=fighter
    undead_variation=spider
    description= _ "The Giant Crab is a semi-sentient crab the size of a horse. It is one of many twisted monsters recorded by the sages of Wesnoth and probably the creation of some twisted mage. These monstrosities have spread into the wild and prefer to live around coastal waters, preying on both humans and animals."

    die_sound={SOUND_LIST:SKELETON_DIE}

    [attack]
        name=claws
        description= _"claws"
        icon=attacks/claws-crab.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        offset="0:100,0~0.6:150,0.6~0:200"
        [frame]
            image=units/monsters/crab-attack[1,2,3].png:[150,70,130],units/monsters/crab.png:100
        [/frame]
        {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
[/unit_type]
