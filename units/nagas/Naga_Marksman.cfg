#textdomain wesnoth-War_of_Legends
[unit_type]
     id=Naga Marksman
     name= _ "Naga Marksman"
     race=naga
     image="units/nagas/marksman.png"
     {MAGENTA_IS_THE_TEAM_COLOR}	
     hitpoints=40
     movement_type=naga
     movement=7
     level=2
     alignment=neutral
     experience=100
     advances_to=null
     {AMLA_DEFAULT}
     undead_variation=swimmer
     cost=28
     usage=archer
     description= _ "Naga hunters who show more mastery and accuracy with their bows are promoted to the ranks of the Marksman. They are more skilled with their bows and can shoot down anything that is foolish enough to enter their domains."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PRECISION}
     hit_sound={SOUND_LIST:NAGA_HIT}
     die_sound=naga-die.ogg
     [defense]
        flat=60
        sand=50
     [/defense]
     [attack]
         name=sword
         description= _"sword"
         icon=attacks/sword-orcish.png
         type=blade
         range=melee
         damage=6
         number=2
     [/attack]
     [attack]
        name=bow
        description= _"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_PRECISION}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=130
            image="units/nagas/marksman-attack-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/marksman-attack-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/marksman-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/nagas/marksman-attack-melee-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/nagas/marksman-attack-melee-4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-420
            end=-350
            image="units/nagas/marksman-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-280
            image="units/nagas/marksman-attack-ranged-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-280
                end=-210
                image="units/nagas/marksman-attack-ranged-3.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-280
                end=-210
                image="units/nagas/marksman-attack-ranged-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-210
            end=-140
            image="units/nagas/marksman-attack-ranged-4.png"
        [/frame]
        [frame]
            begin=-140
            end=-70
            image="units/nagas/marksman-attack-ranged-5.png"
        [/frame]
        [frame]
            begin=-70
            end=0
            image="units/nagas/marksman-attack-ranged-6.png"
        [/frame]
        [frame]
            begin=0
            end=70
            image="units/nagas/marksman-attack-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
