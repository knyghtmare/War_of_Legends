#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Tracker Carapace
    name= _ "Tracker Carapace"
    race=carapace
    gender=male
    image="units/carapaces/tracker.png"
    hitpoints=45
    movement_type=turtle
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    undead_variation=null
    usage=fighter
    description= _ "Having honed his skills as a Hunter, the Tracker Carapace is now a seasoned provider and defender of his kin. Armed with a powerful trident, he can strike down prey or foes from a distance or in close combat. His sturdy shell and relentless pursuit make him a formidable force, whether tracking game or standing guard over his community."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/tracker-defend.png" "units/carapaces/tracker.png" {SOUND_LIST:DRAKE_HIT} }
    [attack]
        name=trident
        description=_"trident"
        icon=attacks/trident.png
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_HONED}
        [/specials]
    [/attack]
    [attack]
        name=trident
        description=_"trident"
        icon=attacks/trident.png
        type=pierce
        range=ranged
        damage=14
        number=1
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=water breath
        description=_"water breath"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
            range=melee
        [/filter_attack]
        start_time=-300
        offset=0.0~0.3,0.3~0.6,0.6~0.3,0.3~0.0

        [frame]
            image="units/carapaces/tracker-melee-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -200}
        [frame]
            image="units/carapaces/tracker-melee-1.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
            range=ranged
        [/filter_attack]
        missile_start_time=-150

        [missile_frame]
            image="projectiles/trident-n.png:150"
            image_diagonal="projectiles/trident-ne.png:150"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/carapaces/tracker.png:100"
        [/frame]
        [frame]
            image="units/carapaces/tracker-ranged.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/carapaces/tracker-ranged.png:150"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/carapaces/tracker-ranged.png:150"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    
    {CARAPACE_WATER_BREATH_ATTACK_ANIM (tracker)}
[/unit_type]