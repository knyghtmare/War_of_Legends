#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Heroic Carapace
    name= _ "Heroic Carapace"
    race=carapace
    image="units/carapaces/hero.png"
    hitpoints=58
    movement_type=monsterfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=null
    cost=46
    usage=fighter
    description= _ "Heroic Carapace is the warrior in the race."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/hero-defend.png" "units/carapaces/hero.png" {SOUND_LIST:DRAKE_HIT} }

    [resistance]
        blade=60
        pierce=70
        impact=60
        cold=110
        arcane=110
    [/resistance]

    [attack]
        name=trident
        description=_"trident"
        icon=attacks/trident.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=morning star
        description=_"morning star"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=water breath
        description=_"water breath"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        start_time=-300
        offset=0.0~0.3,0.3~0.6,0.6~0.3,0.3~0.0

        [frame]
            image="units/carapaces/hero-trident-[1~3].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/carapaces/hero-trident-2.png:50"
        [/frame]
        [frame]
            image="units/carapaces/hero-trident-1.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/carapaces/hero-melee-[1~2].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -50}
        [frame]
            image="units/carapaces/hero-melee-3.png:100"
        [/frame]
    [/attack_anim]
    {CARAPACE_WATER_BREATH hero}
[/unit_type]