#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Carapace
    name= _ "Carapace"
    race=carapace
    image="units/carapaces/regular.png"
    ellipse="misc/ellipse"
    hitpoints=29
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=turtle
    movement=4
    experience=46
    level=1
    alignment=neutral
    advances_to=Gallant Carapace
    cost=17
    undead_variation=null
    usage=mixed fighter
    description= _ "Welding a club, these carapaces have a hard shell which gives them protection from all physical weapons. Although not having reached their adult forms, they are still a force to be reckoned with."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/regular-defend.png" "units/carapaces/regular.png" {SOUND_LIST:DRAKE_HIT} }
    [attack]
        name=club
        description= _ "club"
        icon=attacks/club.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=water breath
        description= _ "water breath"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-75
                image="units/carapaces/regular-melee-1.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-75
                image="units/carapaces/regular-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=50
            image="units/carapaces/regular-melee-2.png"
        [/frame]
        [frame]
            begin=50
            end=200
            image="units/carapaces/regular-melee-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water breath
        [/filter_attack]

        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
   
        [frame]
            begin=-450
            end=-400
            image="units/carapaces/regular.png"
            sound=water-blast.wav
        [/frame]

        [frame]
            begin=-400
            end=-200
            image="units/carapaces/regular-ranged-1.png" 
        [/frame]

        [frame]
            begin=-200
            end=0
            image="units/carapaces/regular-ranged-2.png"
        [/frame]

        [frame]
            begin=0
            end=100
            image="units/carapaces/regular-ranged-1.png"
        [/frame] 
 
    [/attack_anim]
[/unit_type]

