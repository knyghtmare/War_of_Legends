#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Warrior Carapace
    name= _ "Warrior Carapace"
    race=carapace
    image="units/carapaces/warrior.png"
    hitpoints=47
    movement_type=turtle
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}

    cost=48
    undead_variation=null
    usage=mixed fighter
    description= _ "Carapaces have an extremely long lifespan. The eldest of them are of a massive size, an inch shorter to an adult troll, and are near indestructible fighters. Every foe thinks twice before attacking these giants."

    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/warrior-defend.png" "units/carapaces/warrior.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace-spiked.png
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=water breath
        description=_"water breath"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=14
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-75
                image="units/carapaces/warrior-melee-1.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-75
                image="units/carapaces/warrior-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=50
            image="units/carapaces/warrior-melee-2.png"
        [/frame]
        [frame]
            begin=50
            end=200
            image="units/carapaces/warrior-melee-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water breath
        [/filter_attack]

        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]

        [frame]
            begin=-450
            end=-400
            image="units/carapaces/warrior.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            begin=-400
            end=-200
            image="units/carapaces/warrior-ranged-1.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/carapaces/warrior-ranged-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/carapaces/warrior-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
