#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Gallant Carapace
    name= _ "Gallant Carapace"
    race=carapace
    image="units/carapaces/gallant.png"
    hitpoints=38
    movement_type=turtle
    movement=4
    experience=95
    level=2
    alignment=neutral

    advances_to=Warrior Carapace
    cost=34
    undead_variation=null
    usage=mixed fighter
    description= _ "Once a carapace reaches adulthood, it abandons its old shell and grows a new, harder, one. This harder shell, combined with the shields they wield in combat, gives them even more protection. Changing their clubs for maces, they are more dangerous, and thus most foes avoid these braves if they have the choice to do so."

    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/gallant-defend.png" "units/carapaces/gallant.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace-spiked.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=water breath
        description=_"water breath"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        damage=11
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-75
                image="units/carapaces/gallant-melee-1.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=-50
                image="units/carapaces/gallant-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=50
            image="units/carapaces/gallant-melee-2.png"
        [/frame]
        [frame]
            begin=50
            end=200
            image="units/carapaces/gallant-melee-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water breath
        [/filter_attack]

        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]

        [frame]
            begin=-450
            end=-400
            image="units/carapaces/gallant.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            begin=-400
            end=-200
            image="units/carapaces/gallant-ranged-1.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/carapaces/gallant-ranged-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/carapaces/gallant-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
