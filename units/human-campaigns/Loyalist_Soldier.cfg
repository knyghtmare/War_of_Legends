#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Soldier
    name= _ "Soldier"
    race=human
    image="units/human-loyalists/soldier.png"
    profile="portraits/humans/lieutenant.png"

    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=38
    {TRAITS_SET_NO_QUICK}
    level=1
    alignment=lawful
    advances_to=Warrior
    cost=18
    usage=fighter
    description= _ "Armed with a sword and shield, soldiers are strong but vulnerable to seasoned enemies. Their skill with the sword is unmatched by many and they are lightly resistant to most physical weapons. Soldiers take part in many battles, hoping to rise to the ranks of a Captain."
    
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/soldier.png" "units/human-loyalists/soldier.png" {SOUND_LIST:HUMAN_HIT} }

    [resistance]
        blade=90
        impact=90
        pierce=100
        fire=100
        cold=100
    [/resistance]

    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=shield
        description=_"shield"
        icon=icons/shield_wooden.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-loyalists/soldier.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]

        start_time=-300
        [frame]
            image="units/human-loyalists/soldier.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -300}
    [/attack_anim]
[/unit_type]
