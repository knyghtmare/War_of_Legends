#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Warrior
    name= _ "Warrior"
    race=human
    image="units/human-loyalists/warrior.png"
    profile="portraits/human-warmaster.webp"
    small_profile="portraits/human-warmaster.webp~SCALE(275,275)"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/warrior.png"
        [/frame]
    [/leading_anim]
    {TRAITS_SET_NO_QUICK}

    hitpoints=45
    movement_type=smallfoot
    movement=5
    experience=88
    level=2
    alignment=lawful
    advances_to=Warmaster
    cost=30
    usage=fighter
    description= _ "Some soldiers who are entrusted to lead their brethren into battle are entitled 'warriors'. These leaders have sufficient skill with the sword and are armor-plated to withstand mostly physical attacks."

    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/warrior.png" "units/human-loyalists/warrior.png" {SOUND_LIST:HUMAN_HIT} }

    [abilities]
        # {ABILITY_LEADERSHIP}
        {ABILITY_STEADFAST}
    [/abilities]
    [resistance]
        blade=80
        impact=90
        pierce=90
        energy=90
        fire=100
        cold=90
    [/resistance]

    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=shield
        description=_"shield"
        icon=icons/shield_polished.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-loyalists/warrior.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]

        start_time=-300
        [frame]
            image="units/human-loyalists/warrior.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -300}
    [/attack_anim]
[/unit_type]
