#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Heavy Cavalry
    name= _ "Heavy Cavalry"
    race=human
    image="units/human-loyalists/heavy-cavalry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/human-loyalists/heavy-cavalry.png" "units/human-loyalists/heavy-cavalry.png" {SOUND_LIST:HORSE_HIT} }
    hitpoints=52
    movement_type=mounted
    movement=8
    experience=105
    profile="portraits/human-cavalry.png"
    small_profile="portraits/human-cavalry.png~SCALE(275,275)"
    level=2
    alignment=lawful
    advances_to=Cataphract
    undead_variation=mounted
    cost=38
    usage=fighter
    description= _ "Heavy Cavalry are more armored than regular Cavalry and their morning stars can knock soldiers senseless to the ground."
    die_sound=horse-die.ogg
    [attack]
        name=greatsword
        description= _"greatsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=morning star
        description= _"morning star"
        type=impact
        range=melee
        damage=12
        number=2
        icon=attacks/morning-star.png
        [specials]
            {WEAPON_SPECIAL_SHOCK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-loyalists/heavy-cavalry.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=225
                image="units/human-loyalists/heavy-cavalry.png"
                sound=flail-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=225
                image="units/human-loyalists/heavy-cavalry.png"
                sound=flail.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/heavy-cavalry.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=175
                image="units/human-loyalists/heavy-cavalry.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=175
                image="units/human-loyalists/heavy-cavalry.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]