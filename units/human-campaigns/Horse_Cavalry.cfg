#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Cavalry
    name= _ "Cavalry"
    race=human
    image="units/human-loyalists/cavalry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/human-loyalists/cavalry.png" "units/human-loyalists/cavalry.png" {SOUND_LIST:HORSE_HIT} }
    hitpoints=39
    movement_type=mounted
    movement=8
    experience=48
    level=1
    profile="portraits/human-cavalry.png"
    small_profile="portraits/human-cavalry.png~SCALE(275,275)"
    alignment=lawful
    advances_to=Heavy Cavalry
    undead_variation=mounted
    cost=19
    usage=fighter
    description= _ "The usage of sword and morning-star together is quite an effective combination. A combination, which these troops are skilled but they lack the experience needed to weld them properly in battle."
    die_sound=horse-die.ogg
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=morning star
        description= _"morning star"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/morning-star.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-loyalists/cavalry.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=225
                image="units/human-loyalists/cavalry.png"
                sound=flail-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=225
                image="units/human-loyalists/cavalry.png"
                sound=flail.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/cavalry.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=175
                image="units/human-loyalists/cavalry.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=175
                image="units/human-loyalists/cavalry.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]