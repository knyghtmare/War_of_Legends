#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Dwarvish Arbalestier
    name= _ "Dwarvish Arbalestier"
    race=dwarf
    image="units/dwarves/arbalestier.png"

    hitpoints=61
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=46
    usage=archer
    description= _ "The dwarven engineers have an obsession to tinker with their gadgets incessantly until they achieve perfection. Considering the aforementioned fact, the dwarven arbalest is one of the most finest weapons every created; beautifully crafted for the sole intention of devastating shots."
    {NOTE_MARKSMAN}
    
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_RANGE "units/dwarves/arbalestier.png" "units/dwarves/arbalestier.png" {SOUND_LIST:DWARF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/dwarves/arbalestier.png" "units/dwarves/arbalestier.png" {SOUND_LIST:DWARF_HIT} ranged}
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    {GENERIC_DAGGER_ANIM dagger "units/dwarves/arbalestier.png"}
    {GENERIC_CROSSBOW_ANIM (name=crossbow) "units/dwarves/arbalestier.png"}
[/unit_type]
