#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Crypt Hierophant
    name= _ "Crypt Hierophant"
    race=undead
    image="units/undead-necromancers/hierophant.png"

    halo="halo/obscures-aura.png"
    profile="portraits/undead-lich-lord.webp"
    small_profile="portraits/undead-lich-lord.webp~SCALE(275,275)"

    hitpoints=70
    movement_type="undeadfoot"
    [movement_costs]
        shallow_water=3
    [/movement_costs]
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=healer
    description= _ "His wanderings during the ceremony of darkness have given him power normally not granted to mortals, but with a terrible cost: the servants that he gave his soul to are gradually claiming his mortal shell too, and with time, he will be a true undead and a terror to all that lives."
    {DEFENSE_ANIM units/undead-necromancers/hierophant-defend.png units/undead-necromancers/hierophant.png {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_OBSCURE}
        {ABILITY_NECROMANTIC_HEALING}
    [/abilities]

    [attack]
        name=staff
        type=impact
        description=_"staff"
        range=melee
        damage=8
        number=3
        icon="attacks/staff-necromantic.png"
    [/attack]
    [attack]
        name=chill wave
        type=cold
        description=_"chill wave"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=14
        number=3
        icon="attacks/iceball.png"
    [/attack]
    [attack]
        name=soul reap
        type=arcane
        description=_"soul reap"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Ghost)}
        [/specials]
        range=ranged
        damage=37
        number=1
        icon="attacks/dark-missile.png"
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/hierophant-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/hierophant-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/hierophant-magic-3.png"
                sound="magic-dark.ogg"
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/hierophant-magic-3.png"
                sound="magic-dark-miss.ogg"
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/hierophant-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/hierophant-magic-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/undead-necromancers/hierophant.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/hierophant-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/hierophant-melee-2.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/hierophant-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-necromancers/hierophant.png"
        [/frame]
    [/attack_anim]

    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/hierophant-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/hierophant-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/undead-necromancers/hierophant-magic-3.png"
            sound="magic-dark.ogg"
            halo=halo/undead/black-magic-2.png
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/hierophant-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/hierophant-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/hierophant-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/hierophant.png"
        [/frame]
    [/recruiting_anim]
[/unit_type]
