#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Umbral Sovereign
    name= _ "Umbral Sovereign"
    race=undead
    halo="halo/obscures-aura.png"
    image="units/undead/umbral-sovereign.png"
    profile="portraits/undead/wraith.webp"
    hitpoints=44
    movement_type=undeadspirit
    movement=6
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=81
    usage=mixed fighter
    description= _ "The Umbral Sovereign is not merely a powerful undead entity but a force of nature unto itself—the inevitable conclusion of a lich's journey through immortality. Having ruled over the undead for so long that they have forgotten the taste of mortal food, the warmth of sunlight, and even the weight of bones, they exist now as sovereign darkness given purpose and memory. Where they drift, shadows deepen and hope dies. They are proof that some questions—like whether undeath can be prolonged indefinitely—are better left unanswered, for the answer is far more terrible than ignorance could ever be."
    die_sound=lich-die.ogg

    [abilities]
        {ABILITY_OBSCURE}
        {ABILITY_SHADOWDASH}
    [/abilities]

    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_REAP}
        [/specials]
    [/attack]

    [attack]
        name="dark tempest"
        type="arcane"
        description=_"dark tempest"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_NETHERCHILL}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Ghost)}
        [/specials]
        range="ranged"
        damage=10
        number=6
        icon="attacks/missile-chaos.png"
    [/attack]

    [standing_anim]
        start_time=0
        alpha=0.6~1.0:1500,1.0~0.8:900,0.8~1.0:900,1.0~0.6:1500
        [frame]
            image="units/undead/umbral-sovereign[1~4,1~4,1~4,1~4].png:300"
        [/frame]
    [/standing_anim]

    [standing_anim]
        start_time=0
        alpha=0.6~1.0:1500,1.0~0.75:900,0.75~1.0:900,1.0~0.6:1500
        [frame]
            image="units/undead/umbral-sovereign[1~4,1~4,1~4,1~4].png:300"
        [/frame]
    [/standing_anim]

    [defend]
        start_time=-126
        [if]
            hits=hit
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            hit_sound_start_time=-25
            [hit_sound_frame]
                sound={SOUND_LIST:LICH_HIT}
            [/hit_sound_frame]
        [/if]

        [else]
            hits=kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
        [/else]
        [frame]

            image=units/undead/umbral-sovereign1.png:75,units/undead/umbral-sovereign2.png:250,units/undead/umbral-sovereign1.png:75
        [/frame]
    [/defend]

    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        start_time=-300
        [frame]
            image="units/undead/umbral-sovereign1.png:100"
        [/frame]
        [frame]
            image="units/undead/umbral-sovereign2.png:100"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            image="units/undead/umbral-sovereign[3,1].png:100"
        [/frame]
        [frame]
            image="units/undead/umbral-sovereign1.png:1"
        [/frame]
    [/recruiting_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-200

        [frame]
            image="units/undead/umbral-sovereign1.png:50"
        [/frame]

        [frame]
            image="units/undead/umbral-sovereign2.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -100}

        [frame]
            image="units/undead/umbral-sovereign1.png:50"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dark tempest
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-675
        [frame]
            image="units/undead/umbral-sovereign[1,2].png:75"
        [/frame]
        [frame]
            image="units/undead/umbral-sovereign3.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/undead/umbral-sovereign4.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/undead/umbral-sovereign[3,2].png:50"
        [/frame]
        [frame]
            image="units/undead/umbral-sovereign1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]