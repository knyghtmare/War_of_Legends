            {VAMPIRE_TRANSFORM_FRAME "twilightwalker+female" "128,0,0" 0.25 (alpha=0~0.25)}
            {VAMPIRE_TRANSFORM_FRAME "twilightwalker+female" "128,0,0" 0.5 (alpha=0.25~0.50)}
