#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Mistress
    name= _ "female^Mistress"
    race=vampire
    gender=female
    {TRAIT_VAMPIRE}
    image="units/vampires/mistress.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/vampire-duchess.png"
    small_profile="portraits/vampire-duchess.png~SCALE(205,205)"
    hitpoints=66
    movement=5
    movement_type=vampfoot
    experience=170
    level=3
    alignment=chaotic
    advances_to=Duchess
    cost=42
    usage=fighter
    description= _ "Some of the beautiful vampiresses who are as powerful as a Sire and are capable of winning the love of one are given the title of 'Mistress'. These vampiresses are capable of unleashing a world of pain and suffering upon their enemies with their twin daggers and their dementing gaze. The minions and mercenaries which serve her fight significantly better whenever they around her, sometimes it is unknown wether she is leading them or the mercenaries and minions are protecting her in order to protect themselves from the wrath of the Mistress' husband."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/vampires/mistress.png" "units/vampires/mistress.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [attack]
        name=dagger
        description="dagger"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/dagger-undead.png
    [/attack]
    [attack]
        name=fangs
        description="fangs"
        type=blade
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Bloodborn)}
        [/specials]
    [/attack]
    [attack]
        name=dementia gaze
        description=_ "dementia gaze"
        type=arcane
        range=ranged
        damage=8
        number=2
        icon=attacks/dementia-gaze.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/mistress.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/mistress.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/mistress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/mistress.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/mistress.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/mistress.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/mistress.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/mistress.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dementia gaze
        [/filter_attack]
        {MISSILE_FRAME_GAZE}
        [frame]
            begin=-250
            end=150
            image="units/vampires/mistress.png"
            sound=wail.wav
        [/frame]
    [/attack_anim]
    [extra_anim]
        flag=transform
        start_time=0
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.05 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.1 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.15 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.2 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.25 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.3 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.35 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.4 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.45 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.5 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.55 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.6 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.65 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.7 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.75 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.8 ()}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.8 (alpha=1~0.75)}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.5 (alpha=0.75~0.25)}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.3 (alpha=0.25~0)}
    [/extra_anim]
    [extra_anim]
        flag=trans_finish
        start_time=0
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.25 (alpha=0~0.25)}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.5 (alpha=0.25~0.50)}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.75 (alpha=0.50~0.75)}
        {VAMPIRE_TRANSFORM_FRAME "mistress" "128,0,0" 0.75 (alpha=0.75~1)}
    [/extra_anim]
[/unit_type]
