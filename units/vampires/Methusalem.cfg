#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Methusalem
    name= _ "Methusalem"
    race=vampire
    gender=male
    {TRAIT_VAMPIRE}
    image="units/vampires/methusalem.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=95
    profile="portraits/vampire-noble.png"
    small_profile="portraits/vampire-noble.png~SCALE(205,205)"
    movement=5
    movement_type=vampfoot
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=fighter
    description= _ "You may only see one such vampire every thousand years, but when you do you know war is coming. These vampires have grown so old, and so powerful, that they believe it time to fill the vampire manifest destiny, and subject every other race. With their terrible power, charisma, and the promise of an eternity of free blood, they can gather the support of most vampire lords and lieges. Those who won't join them they destroy ruthlessly."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/vampires/methusalem.png" "units/vampires/methusalem.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [attack]
        name=sword
        description="sword"
        type=blade
        range=melee
        damage=15
        number=3
        icon=attacks/sword-steel.png
    [/attack]
    [attack]
        name=fangs
        description="fangs"
        type=blade
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Bloodborn)}
        [/specials]
    [/attack]
    [attack]
        name=dementia gaze
        description=_"dementia gaze"
        type=arcane
        range=ranged
        damage=9
        number=3
        icon=attacks/dementia-gaze.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/methusalem.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/methusalem.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/methusalem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/methusalem.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/methusalem.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/methusalem.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/methusalem.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/methusalem.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dementia gaze
        [/filter_attack]
        {MISSILE_FRAME_GAZE}
        [frame]
            begin=-250
            end=150
            image="units/vampires/methusalem.png"
            sound=wail.wav
        [/frame]
    [/attack_anim]
    [extra_anim]
        flag=transform
        start_time=0
        {VAMPIRE_TRANSFORM_FRAME "methusalem" "128,0,0" 0 ()}
        {VAMPIRE_TRANSFORM_FRAME "methusalem" "128,0,0" 0.05 ()}
        {VAMPIRE_TRANSFORM_FRAME "methusalem" "128,0,0" 0.1 ()}
        {VAMPIRE_TRANSFORM_FRAME "methusalem" "128,0,0" 0.15 ()}
