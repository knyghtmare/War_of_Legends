#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Steel Choron
    name= _ "Steel Choron"
    race=steelhive
    gender="female"
    image="units/steelhive/steel_choron.png"
    hitpoints=46
    movement_type=steelhive_healer
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=24
    usage=healer
    description= _ "Little is known of the original creators of these machines; naught remains to hint at their history, culture, or ultimate demise. After very little deliberation, the Hedron and Choron models of machines were added to the Steelhive collective. So far, they have been performing promisingly in the field, repairing fellow Steelhive machines with technologies even the Steelhive fails to understand. However, occasionally, the units behave in an erratic way which displays more intelligence and processing power than should be allocated to a mere drone, indicating, perhaps, that the creators of these machines are not quite dead in their entirety."

    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [abilities]
        {ABILITY_EXTRA_HEAL}
		{ABILITY_MECHANIZING_VIRUS}
    [/abilities]
    [attack]
        name=pincer
        description=_"pincer"
        icon=attacks/rayblade.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=plasma weld
        description=_"plasma weld"
        icon=attacks/weld.png
        type=fire
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pincer
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/steel_choron.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/steel_choron.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=plasma weld
        [/filter_attack]
        start_time=-200
        {STEELHIVE_MISSILE_FRAME_WELD_FIRE 9,-34 9,15 22,-22 24,10}
        [frame]
            duration=150
            image="units/steelhive/steel_choron.png"
            sound={STEELHIVE_SOUND:WELD}
        [/frame]
        [frame]
            duration=150
            image="units/steelhive/steel_choron.png"
        [/frame]
    [/attack_anim]
    [healing_anim]
        start_time=-200
        [frame]
            duration=250
            offset=0~0.6
            image="units/steelhive/steel_choron.png"
            sound={STEELHIVE_SOUND:REPAIR}
        [/frame]
        [frame]
            duration=300
            offset=0.6~0
            image="units/steelhive/steel_choron.png"
        [/frame]
    [/healing_anim]
[/unit_type]
