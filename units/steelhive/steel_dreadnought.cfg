#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Steel Dreadnought
    name= _ "Steel Dreadnought"
    race=steelhive
    gender="female"
    image="units/steelhive/steel_dreadnought.png"
    hitpoints=68
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    description= _ "The most heavily-augmented Seliss had become flying fortresses in and of themselves, capable of surviving in any environment. Little modification, then, was necessary when the Steelhive took control of their armies and sent them back to attack their own homeworld. Even now, the Dreadnought model remains a reliable and effective front-lines combatant for the Steelhive."
    flies=true

    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
	[abilities]
		{ABILITY_MECHANIZING_VIRUS}
    [/abilities]
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        village=1
        castle=1
        cave=1
        frozen=1
        unwalkable=1
        impassable={UNREACHABLE}
        fungus=1
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=50
        reef=50
        swamp_water=50
        flat=50
        sand=50
        forest=50
        hills=50
        mountains=50
        village=40
        castle=40
        cave=60
        frozen=50
        unwalkable=80
        impassable=90
        fungus=50
    [/defense]
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=115
        cold=115
        arcane=120
    [/resistance]
    [attack]
        name=spine
        description=_"spine"
        icon=attacks/rayblade.png
        type=pierce
        range=melee
        damage=6
        number=5
    [/attack]
    [attack]
        name=ram
        description=_"ram"
        icon=attacks/collide.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=quill
        description=_"quill"
        icon=attacks/rayblade.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        range=ranged
        damage=9
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:COLLISION}
                begin=-250
                end=0
                image="units/steelhive/steel_dreadnought.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/steel_dreadnought.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=quill
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/steelhive/steel_dreadnought.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
    [/attack_anim]
[/unit_type]
