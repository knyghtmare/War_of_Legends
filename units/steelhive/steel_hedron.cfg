[unit_type]
    id=Steel_Hedron
    name= _ "Steel Hedron"
    race=steelhive
    gender="female"
    image="units/steel_hedron.png"
    hitpoints=34
    movement_type=steelhive_healer
    movement=5
    experience=50
    level=1
    alignment=neutral
    advances_to=Steel_Choron
    cost=15
    usage=healer
    description= _ "When the Metallizing Virus deployed on the desert world of Meni VII, it did not expect to find anything except plenty of raw materials with which to synthesize more Steelhive units. However, preliminary mining operations revealed several buried ruins, skyscrapers of steel now corroded underneath immense dunes. Inside these ancient ruins, the remains of several inactive robots were recovered and integrated into the Steelhive arsenal."+{SPECIAL_NOTES}+{STEELHIVE_SPECIAL_NOTES_WELD}

    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}
    [abilities]
        {STEELHIVE_WELD}
    [/abilities]
    [attack]
        name=pedipalp
        description=_"pedipalp"
        icon=attacks/rayblade.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAIMS}
        [/specials]
        range=melee
        damage=3
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pedipalp
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steel_hedron.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steel_hedron.png"
            [/frame]
        [/else]
    [/attack_anim]
    [healing_anim]
        start_time=-200
        [frame]
            duration=250
            offset=0~0.6
            image="units/steel_hedron.png"
            sound={STEELHIVE_SOUND:REPAIR}
        [/frame]
        [frame]
            duration=300
            offset=0.6~0
            image="units/steel_hedron.png"
        [/frame]
    [/healing_anim]
[/unit_type]
