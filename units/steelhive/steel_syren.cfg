#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Steel Syren
    name=_"Steel Syren"
    advances_to=null
    {AMLA_DEFAULT}
    level=3
    cost=52
    hitpoints=64
    experience=150
    usage=mixed fighter
    image="units/steelhive/steel_syren.png"
    description= _ ""
    movement_type=steelhive_nymph
    movement=6

    [resistance]
        arcane=80
        cold=70
    [/resistance]

    alignment=neutral
    race=steelhive
    gender=female
    {STEELHIVE_SOUND:DIE}
    {STEELHIVE_SOUND:HIT}

    [attack]
        name=slash
        description= _ "slash"
        icon="attacks/rayblade.png"
        type=blade
        range=melee
        damage=6
        number=5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=slash
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={STEELHIVE_SOUND:SLASH}
                begin=-250
                end=0
                image="units/steelhive/steel_syren.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={STEELHIVE_SOUND:SLASH_MISS}
                begin=-250
                end=0
                image="units/steelhive/steel_syren.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack]
        name=jolt
        description= _ "jolt"
        icon="attacks/lightning.png"
        type=electric
        range=ranged
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            sound={STEELHIVE_SOUND:ELECTRIC}
        [/missile_frame]
    [/attack_anim]
[/unit_type]